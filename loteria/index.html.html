<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loter칤a Mexicana</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .neon-title { color: #00e5ff; text-shadow: 0 0 15px #00e5ff; font-size: 28px; text-transform: uppercase; margin: 15px 0; }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 6px; 
            width: 100%; 
            max-width: 1000px; 
            background: #111; 
            border: 3px solid #00e5ff; 
            padding: 12px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1 / 1.5; 
            border: 1px solid #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border-radius: 6px; 
            background: #fff; 
            transition: 0.3s; 
            padding: 4px;
            overflow: hidden;
        }
        
        .celda:hover { border-color: #00e5ff; background: #f0f0f0; }
        
        .img-carta {
            width: 90%;
            height: 75%;
            object-fit: contain;
        }

        /* LETRA ORIGINAL 11px */
        .n-user { 
            font-size: 11px; 
            color: #000; 
            font-weight: bold; 
            text-transform: uppercase; 
            text-align: center;
            margin-top: 4px;
        }
        
        .ocupado { background: #ffeb3b !important; border-color: #d32f2f; }
        .ocupado .n-user { color: #d32f2f; }
        .ocupado .img-carta { opacity: 0.3; filter: grayscale(1); }

        .btn-reset { margin-top: 30px; background: #000; color: #555; border: 1px dashed #444; padding: 10px; cursor: pointer; font-size: 10px; }

        @media (max-width: 800px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <div class="neon-title">LOTER칈A MEXICANA</div>
    <div id="tablero"></div>

    <button class="btn-reset" onclick="resetJuego()">游댃 REINICIAR TABLERO</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'loteria_v_definitiva');
        const refIPs = ref(db, 'ips_loteria_v_definitiva');

        const nombres = ["Gallo", "Diablito", "Dama", "Catr칤n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "츼rbol", "Mel칩n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol칩n", "Violoncello", "Garza", "P치jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz칩n", "Sand칤a", "Tambor", "Camar칩n", "Jaras", "M칰sico", "Ara침a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr치n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        // Mapeo de links reales en xatimg para que no fallen
        const getImg = (n) => `https://xatimg.com/image/loteria_mexicana_${n}.png`;

        function render(datos = {}) {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            nombres.forEach((nom, index) => {
                const num = index + 1;
                const nick = datos[nom] ? datos[nom].nombre : null;
                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                div.onclick = () => { if(!nick) anotar(nom); };
                
                // Servidor de im치genes estable
                const imgUrl = `https://mexicali664.github.io/loteria/img/${num}.jpg`;

                div.innerHTML = `
                    <img src="${imgUrl}" class="img-carta" alt="${nom}">
                    <span class="n-user">${nick ? nick : nom.toUpperCase()}</span>
                `;
                tab.appendChild(div);
            });
        }

        window.anotar = async (nom) => {
            const miIP = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip.replace(/\./g, '_')).catch(() => "t"+Math.random());
            const checkIP = await get(ref(db, 'ips_loteria_v_definitiva/' + miIP));
            if (checkIP.exists()) return alert("Ya elegiste una carta.");
            
            const n = prompt("Carta: " + nom + "\nNick:");
            if (n && n.trim()) {
                await set(ref(db, 'loteria_v_definitiva/' + nom), { nombre: n.trim().toUpperCase() });
                await set(ref(db, 'ips_loteria_v_definitiva/' + miIP), true);
            }
        };

        window.resetJuego = async () => {
            if (prompt("Clave:") === "juegos2026") {
                await remove(refSala);
                await remove(refIPs);
            }
        };

        onValue(refSala, (snap) => render(snap.val() || {}));
    </script>
</body>
</html>
