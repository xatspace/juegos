<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loter칤a Mexicana Visual</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0;
        }
        .neon-title { 
            color: #00e5ff; 
            text-shadow: 0 0 15px #00e5ff; 
            font-size: clamp(22px, 6vw, 32px); 
            text-transform: uppercase; 
            margin: 20px 0; 
            text-align: center;
        }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 8px; 
            width: 95%; 
            max-width: 1100px; 
            background: #111; 
            border: 3px solid #00e5ff; 
            padding: 15px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1 / 1.4; 
            border: 2px solid #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            cursor: pointer; 
            border-radius: 8px; 
            background: #fff; 
            transition: all 0.2s ease; 
            overflow: hidden;
            padding: 4px;
            box-sizing: border-box;
            position: relative;
        }
        
        .celda:hover { border-color: #00e5ff; transform: scale(1.05); z-index: 10; }
        
        .img-carta {
            width: 100%;
            height: 75%;
            object-fit: contain;
            display: block;
        }

        .n-user { 
            width: 100%;
            font-size: clamp(8px, 2vw, 11px); 
            font-weight: 900; 
            color: #000; 
            text-transform: uppercase; 
            text-align: center;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-top: 2px;
        }
        
        .ocupado { 
            background: #ffeb3b !important; 
            border: 3px solid #d32f2f;
            cursor: not-allowed; 
        }
        .ocupado .n-user { color: #d32f2f; font-size: 13px; }
        .ocupado .img-carta { filter: grayscale(100%) opacity(0.3); }

        .btn-reset { margin-top: 40px; background: #000; color: #555; border: 1px dashed #444; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-size: 11px; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <div class="neon-title">LOTER칈A MEXICANA</div>
    <div id="tablero"></div>

    <button class="btn-reset" onclick="resetJuego()">游댃 REINICIAR LOTER칈A</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'loteria_final_juego');
        const refIPs = ref(db, 'loteria_final_ips');
        const claveAdmin = "juegos2026"; 

        // Nombres exactos para buscar en el servidor estable
        const cartas = [
            "Gallo", "Diablito", "Dama", "Catr칤n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "츼rbol",
            "Mel칩n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol칩n", "Violoncello", "Garza", "P치jaro",
            "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz칩n", "Sand칤a", "Tambor", "Camar칩n",
            "Jaras", "M칰sico", "Ara침a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr치n",
            "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado",
            "Palma", "Maceta", "Arpa", "Rana"
        ];

        async function obtenerIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip.replace(/\./g, '_');
            } catch (e) { return null; }
        }

        function render(datos = {}) {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            cartas.forEach((c, index) => {
                const id = index + 1;
                const nick = datos[c] ? datos[c].nombre : null;
                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                div.onclick = () => { if(!nick) anotar(c); };
                
                // Servidor de im치genes de respaldo (Wikimedia/Pinterest stable)
                const imgUrl = `https://raw.githubusercontent.com/v0id-sh/loteria-mexicana/master/images/${id}.jpg`;

                div.innerHTML = `
                    <img src="${imgUrl}" class="img-carta" alt="${c}" onerror="this.src='https://via.placeholder.com/150x200?text=${c}'">
                    <span class="n-user">${nick ? nick : 'EL ' + c.toUpperCase()}</span>
                `;
                tab.appendChild(div);
            });
        }

        window.anotar = async (c) => {
            const miIP = await obtenerIP();
            if (!miIP) return alert("Error de conexi칩n.");
            const checkIP = await get(ref(db, 'loteria_final_ips/' + miIP));
            if (checkIP.exists()) return alert("游뛂 Ya elegiste una carta.");
            
            const n = prompt("Carta: " + c + "\nTu Nick:");
            if (n && n.trim() !== "") {
                await set(ref(db, 'loteria_final_juego/' + c), { nombre: n.trim().toUpperCase() });
                await set(ref(db, 'loteria_final_ips/' + miIP), true);
            }
        };

        window.resetJuego = async () => {
            const pass = prompt("Clave:");
            if (pass === claveAdmin) {
                await remove(refSala);
                await remove(refIPs);
            }
        };

        onValue(refSala, (snap) => render(snap.val() || {}));
    </script>
</body>
</html>
