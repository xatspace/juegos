<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loter√≠a Mexicana Visual</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0;
        }
        .neon-title { 
            color: #00e5ff; 
            text-shadow: 0 0 15px #00e5ff; 
            font-size: clamp(22px, 6vw, 32px); 
            text-transform: uppercase; 
            margin: 20px 0; 
            text-align: center;
        }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 8px; 
            width: 95%; 
            max-width: 1100px; 
            background: #111; 
            border: 3px solid #00e5ff; 
            padding: 15px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1 / 1.4; 
            border: 2px solid #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            cursor: pointer; 
            border-radius: 8px; 
            background: #fff; 
            transition: all 0.2s ease; 
            overflow: hidden;
            padding: 5px;
            box-sizing: border-box;
            position: relative;
        }
        
        .celda:hover { border-color: #00e5ff; transform: scale(1.05); z-index: 10; }
        
        .img-carta {
            width: 100%;
            height: 75%;
            object-fit: contain;
            border-radius: 4px;
            display: block;
        }

        .n-user { 
            width: 100%;
            font-size: clamp(9px, 2vw, 13px); 
            font-weight: 900; 
            color: #000; 
            text-transform: uppercase; 
            text-align: center;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-top: 4px;
            padding-bottom: 2px;
        }
        
        .ocupado { 
            background: #ffeb3b !important; 
            border: 3px solid #d32f2f;
            cursor: not-allowed; 
        }
        .ocupado .n-user { 
            color: #d32f2f; 
            font-size: clamp(10px, 2.5vw, 15px);
        }
        .ocupado .img-carta {
            filter: grayscale(100%) opacity(0.4);
        }

        .btn-reset { 
            margin-top: 40px; 
            background: #000; 
            color: #555; 
            border: 1px dashed #444; 
            padding: 12px 24px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 11px;
        }

        @media (max-width: 850px) {
            #tablero { grid-template-columns: repeat(5, 1fr); }
        }
        @media (max-width: 500px) {
            #tablero { grid-template-columns: repeat(3, 1fr); }
            .celda { min-height: 100px; }
        }
    </style>
</head>
<body>

    <div class="neon-title">LOTER√çA MEXICANA</div>
    <div id="tablero"></div>

    <button class="btn-reset" onclick="resetJuego()">üîÑ REINICIAR LOTER√çA</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'loteria_v3_juego');
        const refIPs = ref(db, 'loteria_v3_ips');
        const claveAdmin = "juegos2026"; 

        const cartas = [
            "EL GALLO", "EL DIABLITO", "LA DAMA", "EL CATR√çN", "EL PARAGUAS",
            "LA SIRENA", "LA ESCALERA", "LA BOTELLA", "EL BARRIL", "EL √ÅRBOL",
            "EL MEL√ìN", "EL VALIENTE", "EL GORRITO", "LA MUERTE", "LA PERA",
            "LA BANDERA", "EL BANDOL√ìN", "EL VIOLONCELLO", "LA GARZA", "EL P√ÅJARO",
            "LA MANO", "LA BOTA", "LA LUNA", "EL COTORRO", "EL BORRACHO",
            "EL NEGRITO", "EL CORAZ√ìN", "LA SAND√çA", "EL TAMBOR", "EL CAMAR√ìN",
            "LAS JARAS", "EL M√öSICO", "LA ARA√ëA", "EL SOLDADO", "LA ESTRELLA",
            "EL CAZO", "EL MUNDO", "EL APACHE", "EL NOPAL", "EL ALACR√ÅN",
            "LA ROSA", "LA CALAVERA", "LA CAMPANA", "EL CANTARITO", "EL VENADO",
            "EL SOL", "LA CORONA", "LA CHALUPA", "EL PINO", "EL PESCADO",
            "LA PALMA", "LA MACETA", "EL ARPA", "LA RANA"
        ];

        async function obtenerIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip.replace(/\./g, '_');
            } catch (e) { return null; }
        }

        function render(datos = {}) {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            cartas.forEach((c, index) => {
                const idCarta = index + 1;
                const nick = datos[c] ? datos[c].nombre : null;
                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                div.onclick = () => { if(!nick) anotar(c); };
                
                // URL de imagen m√°s confiable
                const imgUrl = `https://www.android-it.com/loteria/cartas/${idCarta}.jpg`;

                div.innerHTML = `
                    <img src="${imgUrl}" 
                         class="img-carta" 
                         alt="${c}" 
                         onerror="this.src='https://via.placeholder.com/150x200?text=CARTA+${idCarta}'">
                    <span class="n-user">${nick ? nick : c}</span>
                `;
                tab.appendChild(div);
            });
        }

        window.anotar = async (c) => {
            const miIP = await obtenerIP();
            if (!miIP) return alert("Error de conexi√≥n.");
            const checkIP = await get(ref(db, 'loteria_v3_ips/' + miIP));
            if (checkIP.exists()) {
                alert("üö´ Solo se permite una carta por usuario.");
                return;
            }
            const n = prompt("Seleccionaste: " + c + "\nIngresa tu Nick:");
            if (n && n.trim() !== "") {
                const nickFinal = n.trim().toUpperCase();
                await set(ref(db, 'loteria_v3_juego/' + c), { nombre: nickFinal });
                await set(ref(db, 'loteria_v3_ips/' + miIP), true);
            }
        };

        window.resetJuego = async () => {
            const pass = prompt("Clave:");
            if (pass === claveAdmin) {
                if (confirm("¬øReiniciar toda la loter√≠a?")) {
                    await remove(refSala);
                    await remove(refIPs);
                }
            }
        };

        onValue(refSala, (snap) => render(snap.val() || {}));
    </script>
</body>
</html>
