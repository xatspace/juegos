<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador Loter√≠a + Xat Lateral ‚òÜ</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            margin: 0; padding: 10px; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .neon-title { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; font-size: 20px; text-transform: uppercase; margin-bottom: 10px; }

        /* CONTENEDOR DIVIDIDO: IZQUIERDA JUEGO | DERECHA CHAT */
        .workspace { 
            display: flex; flex-direction: row; gap: 15px; 
            width: 98vw; height: 85vh; justify-content: center; align-items: stretch;
        }

        /* PANEL IZQUIERDO (LOTERIA) */
        .panel-juego { 
            display: flex; flex-direction: row; gap: 15px; 
            background: #0a0a0a; border: 1px solid #333; padding: 15px; border-radius: 12px;
        }

        .visor-col { display: flex; flex-direction: column; align-items: center; width: 220px; }
        .visor { 
            width: 200px; height: 300px; background-color: #fff; 
            border: 4px solid #ff00ff; border-radius: 12px; 
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); 
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        #img-carta-grande { width: 100%; height: 255px; object-fit: contain; background: #fff; }
        .nombre-carta { 
            width: 100%; height: 45px; background: #fff; color: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 16px; text-transform: uppercase; border-top: 2px solid #000; font-weight: bold;
        }

        /* CONTROLES */
        .controles { margin-top: 8px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        button { padding: 8px 10px; font-size: 10px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .btn-play { background: #39ff14; color: #000; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }
        .btn-lista { background: #00e5ff; color: #000; margin-top: 8px; width: 100%; }

        /* HISTORIAL */
        .panel-info { display: flex; flex-direction: column; width: 180px; }
        .historial { flex-grow: 1; background: #111; border: 2px solid #333; border-radius: 8px; padding: 5px; overflow-y: auto; height: 200px; }
        .item-historial { display: flex; align-items: center; gap: 5px; background: #222; padding: 3px; border-radius: 4px; margin-bottom: 4px; border: 1px solid #444; font-size: 10px; }
        .img-mini { width: 18px; height: 26px; object-fit: contain; background: #fff; }

        /* CAJA COPIAR */
        .chat-tools { margin-top: 10px; background: #1a1a1a; padding: 8px; border-radius: 6px; border: 1px solid #00e5ff; text-align: center; }
        #txt-copiar { width: 90%; background: #000; border: 1px solid #444; color: #00e5ff; padding: 5px; border-radius: 4px; font-size: 12px; text-align: center; margin-bottom: 5px; }

        /* PANEL DERECHO (CHAT XAT) */
        .panel-chat { flex-grow: 1; max-width: 650px; background: #111; border: 2px solid #00e5ff; border-radius: 12px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* RESPONSIVO */
        @media (max-width: 900px) {
            .workspace { flex-direction: column; overflow-y: auto; height: auto; }
            .panel-juego { flex-direction: column; align-items: center; }
            .panel-chat { height: 486px; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="neon-title">LOTER√çA M√ÅGICA MUSICAL</div>

    <div class="workspace">
        
        <div class="panel-juego">
            
            <div class="visor-col">
                <div class="visor">
                    <img src="" id="img-carta-grande" style="display: none;">
                    <div class="nombre-carta" id="nombre-visor">---</div>
                </div>
                
                <div style="display:flex; align-items:center; margin-top:10px; gap: 10px;">
                    <p id="contador-cartas" style="color:#ffeb3b; margin:0; font-size: 14px;">SALIERON: 0/54</p>
                    <button id="btn-audio" style="background:none; border:1px solid #555; border-radius:50%; color:#fff; cursor:pointer;" onclick="toggleAudio()">üîä</button>
                </div>

                <div class="controles">
                    <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ Play</button>
                    <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ Pausa</button>
                    <button class="btn-reset" onclick="reiniciar()">üîÑ Reset</button>
                </div>

                <div style="width:100%; margin-top:10px; text-align:center;">
                    <span style="font-size: 9px; color:#aaa;">VELOCIDAD: <span id="val-vel">4.0</span>s</span><br>
                    <input type="range" min="2" max="8" step="0.5" value="4" class="slider" oninput="cambiarVelocidad(this.value)" style="width:100px;">
                </div>
            </div>

            <div class="panel-info">
                <div class="historial" id="lista-historial"></div>
                <button class="btn-lista" onclick="abrirModal()">üìã TABLERO</button>
                
                <div class="chat-tools">
                    <input type="text" id="txt-copiar" readonly placeholder="Carta...">
                    <button class="btn-play" style="width:100%; font-size:9px; background:#00e5ff; color:#000;" onclick="copiarManual()">COPIAR</button>
                </div>
            </div>

        </div>

        <div class="panel-chat">
            <iframe src="https://xat.com/embed/chat.php#id=220526680&gn=RINCONCITO_MAGICO_MUSICAL" allow="clipboard-write" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <div id="modal-lista" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:#111; width:90%; max-width:800px; border:2px solid #00e5ff; border-radius:10px; padding:15px; position:relative;">
            <span onclick="cerrarModal()" style="position:absolute; top:0px; right:15px; color:#ff0000; font-size:40px; cursor:pointer;">&times;</span>
            <div id="lista-completa-grid" style="display:grid; grid-template-columns:repeat(9, 1fr); gap:5px; max-height:70vh; overflow-y:auto; padding:10px;"></div>
        </div>
    </div>

    <script>
        const RUTA_IMG = "mexicana/img/"; 
        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [], indiceActual = 0, intervalo = null, cartasSalidas = [], audioActivado = true, velocidadS = 4;

        function cambiarVelocidad(val) {
            velocidadS = val;
            document.getElementById('val-vel').innerText = val;
            if (intervalo) { pausar(); comenzar(); }
        }

        function toggleAudio() {
            audioActivado = !audioActivado;
            document.getElementById('btn-audio').innerText = audioActivado ? "üîä" : "üîá";
            if(!audioActivado) window.speechSynthesis.cancel();
        }

        function cantarCarta(texto) {
            if (!audioActivado) return;
            window.speechSynthesis.cancel();
            const mensaje = new SpeechSynthesisUtterance(texto);
            mensaje.lang = 'es-MX';
            window.speechSynthesis.speak(mensaje);
        }

        function copiarManual() {
            const input = document.getElementById('txt-copiar');
            if(!input.value) return;
            input.select();
            document.execCommand('copy');
        }

        function prepararMazo() {
            mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
            mazo.sort(() => Math.random() - 0.5);
        }

        function comenzar() {
            if (mazo.length === 0) prepararMazo();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            if(indiceActual === 0) sacarCarta();
            intervalo = setInterval(() => {
                if (indiceActual < mazo.length) sacarCarta();
                else pausar();
            }, velocidadS * 1000); 
        }

        function pausar() {
            clearInterval(intervalo);
            intervalo = null;
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            const carta = mazo[indiceActual];
            const fullPath = RUTA_IMG + carta.id + ".jpg";
            cartasSalidas.push(carta);
            
            document.getElementById('img-carta-grande').src = fullPath;
            document.getElementById('img-carta-grande').style.display = "block";
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador-cartas').innerText = `SALIERON: ${indiceActual + 1}/54`;
            
            const textoFinal = "‚òÜ " + carta.nombre.toUpperCase() + " ‚òÜ";
            document.getElementById('txt-copiar').value = textoFinal;
            
            // Auto-copia silenciosa
            const temp = document.createElement('textarea');
            temp.value = textoFinal;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);

            cantarCarta(carta.nombre);

            const item = document.createElement('div');
            item.className = 'item-historial';
            item.innerHTML = `<img class="img-mini" src="${fullPath}"><span>#${indiceActual + 1} <b>${carta.nombre}</b></span>`;
            document.getElementById('lista-historial').prepend(item);
            
            indiceActual++;
        }

        function abrirModal() {
            const grid = document.getElementById('lista-completa-grid');
            grid.innerHTML = "";
            cartasSalidas.forEach((c, i) => {
                const item = document.createElement('div');
                item.style = "background:#fff; color:#000; padding:2px; border-radius:3px; text-align:center; border:1px solid #ff00ff;";
                item.innerHTML = `<div style="font-size:9px; color:#f0f">#${i+1}</div><img src="${RUTA_IMG}${c.id}.jpg" style="width:100%; display:block;">`;
                grid.appendChild(item);
            });
            document.getElementById('modal-lista').style.display = "flex";
        }

        function cerrarModal() { document.getElementById('modal-lista').style.display = "none"; }

        function reiniciar() {
            if(!confirm("¬øDeseas reiniciar?")) return;
            window.speechSynthesis.cancel();
            pausar();
            mazo = []; indiceActual = 0; cartasSalidas = [];
            document.getElementById('img-carta-grande').style.display = "none";
            document.getElementById('nombre-visor').innerText = "---";
            document.getElementById('txt-copiar').value = "";
            document.getElementById('lista-historial').innerHTML = "";
            document.getElementById('contador-cartas').innerText = "SALIERON: 0/54";
        }
    </script>
</body>
</html>
