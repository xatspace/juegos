<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador Loter√≠a ‚òÜ Shere</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 0; margin: 0; overflow: hidden; /* Evita scroll general */
        }

        .layout-horizontal {
            display: grid;
            grid-template-columns: 450px 1fr; 
            width: 100vw;
            height: 100vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .loteria-section {
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            align-items: center;
            overflow-y: auto; /* Solo permite scroll interno si es necesario */
            box-sizing: border-box;
        }

        .visor-y-historial {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .visor { 
            width: 190px; height: 280px; background-color: #fff; 
            border: 4px solid #ff00ff; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            justify-content: center;
        }
        #img-carta-grande { width: 100%; height: 220px; object-fit: contain; background: #fff; display: none; }
        
        .nombre-carta { 
            width: 100%; flex-grow: 1; background: #fff; color: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; text-transform: uppercase; border-top: 2px solid #000; 
            font-weight: 900; text-align: center;
        }

        .controles { margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; width: 100%; }
        button { padding: 8px; font-size: 10px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-play { background: #39ff14; color: #000; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }
        .btn-lista { background: #00e5ff; color: #000; width: 100%; }

        /* AJUSTE DEL PERSONALIZADOR PARA EVITAR SCROLL */
        .config-extra {
            width: 100%; margin-top: 10px; background: #1a1a1a; 
            padding: 8px; border-radius: 8px; border: 1px solid #444;
            display: flex; flex-direction: column; gap: 5px;
            box-sizing: border-box;
        }
        .input-adorno {
            background: #000; border: 1px solid #ff00ff; color: #fff;
            padding: 5px; border-radius: 4px; text-align: center; font-family: sans-serif;
            width: 100%; box-sizing: border-box;
        }

        .historial-container { display: flex; flex-direction: column; width: 150px; }
        .historial { height: 200px; background: #111; border: 2px solid #333; border-radius: 10px; padding: 5px; overflow-y: auto; }
        .item-historial { display: flex; align-items: center; gap: 5px; background: #222; padding: 3px; border-radius: 4px; margin-bottom: 5px; border: 1px solid #444; font-size: 10px; }
        .img-mini { width: 20px; height: 30px; object-fit: contain; background: #fff; border-radius: 2px; }

        .chat-section { width: 100%; height: 100%; background: #111; border: 2px solid #ff00ff; border-radius: 12px; overflow: hidden; }
        .chat-section iframe { width: 100%; height: 100%; border: none; }
        .chat-tools { margin-top: 10px; width: 100%; background: #222; padding: 10px; border-radius: 8px; border: 1px solid #00e5ff; box-sizing: border-box; }
        #txt-copiar { background: #000; border: 1px solid #444; color: #00e5ff; padding: 8px; border-radius: 4px; font-size: 14px; text-align: center; font-weight: bold; width: 100%; box-sizing: border-box; margin-bottom: 5px; outline: none; }

        #modal-lista {
            display:none; position:fixed; top:0; left:0; 
            width:100%; height:100%; background:rgba(0,0,0,0.95); 
            z-index:2000; justify-content:center; align-items:center;
        }
        .modal-contenedor-dinamico {
            background:#000; border:2px solid #00e5ff; border-radius:10px; 
            padding:10px; position:relative; display: inline-block;
            width: fit-content; max-width: 98vw;
        }
        #lista-completa-grid {
            display:grid; grid-template-columns: repeat(14, 1fr); gap: 4px; 
        }
        .carta-tablero-mini {
            background:#fff; border-radius:2px; border:1px solid #ff00ff; 
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; width: 70px; aspect-ratio: 2/3;
        }
        .carta-tablero-mini img { width: 100%; height: 100%; object-fit: contain; }

        @media (max-width: 1000px) {
            .layout-horizontal { grid-template-columns: 1fr; height: auto; }
            #lista-completa-grid { grid-template-columns: repeat(7, 1fr); }
            .carta-tablero-mini { width: 60px; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <div class="layout-horizontal">
        <div class="loteria-section">
            <div class="visor-y-historial">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="visor" id="visor">
                        <img src="" id="img-carta-grande">
                        <div class="nombre-carta" id="nombre-visor">¬°LISTOS!</div>
                    </div>
                    <p id="contador-cartas" style="color:#ffeb3b; font-size: 12px; margin: 10px 0;">SALIERON: 0 / 54</p>
                </div>

                <div class="historial-container">
                    <div class="historial" id="lista-historial"></div>
                    <button class="btn-lista" style="margin-top:5px;" onclick="abrirModal()">üìã TABLERO</button>
                </div>
            </div>

            <div class="controles">
                <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ Play</button>
                <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ Pausa</button>
                <button class="btn-reset" onclick="reiniciar()">üîÑ Reset</button>
                <button id="btn-audio" style="background:#555; color:#fff;" onclick="toggleAudio()">üîä Audio</button>
            </div>

            <div style="width:100%; margin-top:10px; text-align:center;">
                <label style="font-size:10px; color:#aaa;">Velocidad: <span id="val-velocidad">4.0</span>s</label>
                <input type="range" min="2" max="8" step="0.5" value="4" style="width:100%; cursor:pointer;" oninput="cambiarVelocidad(this.value)">
            </div>

            <div class="config-extra">
                <label style="font-size:10px; color:#ff00ff;">Adorno (Ej: ‚òÜ, üéÅ, ‚Ä¢):</label>
                <input type="text" id="input-adorno" class="input-adorno" value="‚òÜ" maxlength="10">
            </div>

            <div class="chat-tools">
                <input type="text" id="txt-copiar" readonly placeholder="Esperando carta...">
                <button class="btn-play" style="width:100%; background:#00e5ff;" onclick="copiarManual()">COPIAR PARA CHAT</button>
            </div>
        </div>

        <div class="chat-section">
            <iframe id="chat-iframe" src="https://xat.com/embed/chat.php#id=220526680&gn=RINCONCITO_MAGICO_MUSICAL" allow="clipboard-write" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <div id="modal-lista">
        <div class="modal-contenedor-dinamico">
            <span onclick="cerrarModal()" style="position:absolute; top:-15px; right:5px; color:#ff4444; font-size:50px; cursor:pointer; font-weight:bold; z-index: 10;">&times;</span>
            <div id="lista-completa-grid"></div>
        </div>
    </div>

    <script>
        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/"; 
        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [], indiceActual = 0, intervalo = null, cartasSalidas = [], audioActivado = true, velocidadS = 4;

        function prepararMazo() {
            mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
            mazo.sort(() => Math.random() - 0.5);
        }

        function cambiarVelocidad(val) {
            velocidadS = val;
            document.getElementById('val-velocidad').innerText = val;
            if (intervalo) { pausar(); comenzar(); }
        }

        function toggleAudio() {
            audioActivado = !audioActivado;
            document.getElementById('btn-audio').innerText = audioActivado ? "üîä Audio" : "üîá Mudo";
        }

        function cantarCarta(texto) {
            if (!audioActivado) return;
            window.speechSynthesis.cancel();
            const mensaje = new SpeechSynthesisUtterance(texto);
            mensaje.lang = 'es-MX';
            window.speechSynthesis.speak(mensaje);
        }

        function copiarManual() {
            const input = document.getElementById('txt-copiar');
            if(!input.value) return;
            input.select();
            navigator.clipboard.writeText(input.value);
        }

        function comenzar() {
            if (mazo.length === 0) prepararMazo();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            if(indiceActual === 0) sacarCarta();
            intervalo = setInterval(() => {
                if (indiceActual < mazo.length) sacarCarta();
                else { pausar(); alert("¬°Loter√≠a!"); }
            }, velocidadS * 1000); 
        }

        function pausar() {
            clearInterval(intervalo);
            intervalo = null;
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            const carta = mazo[indiceActual];
            const fullPath = RUTA_IMG + carta.id + ".jpg";
            cartasSalidas.push(carta);
            
            const imgGrande = document.getElementById('img-carta-grande');
            imgGrande.src = fullPath;
            imgGrande.style.display = "block";
            
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador-cartas').innerText = `SALIERON: ${indiceActual + 1} / 54`;
            
            const adorno = document.getElementById('input-adorno').value || "";
            const textoFinal = adorno + " *" + carta.nombre.toUpperCase() + "* " + adorno;
            
            document.getElementById('txt-copiar').value = textoFinal;
            navigator.clipboard.writeText(textoFinal).catch(() => {});
            cantarCarta(carta.nombre);

            const item = document.createElement('div');
            item.className = 'item-historial';
            item.innerHTML = `<img class="img-mini" src="${fullPath}"><span><b>${carta.nombre}</b></span>`;
            document.getElementById('lista-historial').prepend(item);
            indiceActual++;
        }

        function abrirModal() {
            const grid = document.getElementById('lista-completa-grid');
            grid.innerHTML = "";
            cartasSalidas.forEach((c) => {
                const item = document.createElement('div');
                item.className = "carta-tablero-mini";
                item.innerHTML = `<img src="${RUTA_IMG}${c.id}.jpg">`;
                grid.appendChild(item);
            });
            document.getElementById('modal-lista').style.display = "flex";
        }

        function cerrarModal() { document.getElementById('modal-lista').style.display = "none"; }

        function reiniciar() {
            if(!confirm("¬øReiniciar?")) return;
            window.speechSynthesis.cancel();
            pausar();
            mazo = []; indiceActual = 0; cartasSalidas = [];
            document.getElementById('img-carta-grande').style.display = "none";
            document.getElementById('nombre-visor').innerText = "¬°LISTOS!";
            document.getElementById('txt-copiar').value = "";
            document.getElementById('lista-historial').innerHTML = "";
            document.getElementById('contador-cartas').innerText = "SALIERON: 0 / 54";
        }
    </script>
</body>
</html>
