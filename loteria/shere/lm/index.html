<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador Loter√≠a ‚òÜ Shere</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 5px; margin: 0; overflow-x: hidden; 
        }
        .neon-title { 
            color: #ff00ff; text-shadow: 0 0 10px #ff00ff; 
            font-size: clamp(18px, 5vw, 24px); text-transform: uppercase; margin: 10px 0; 
        }

        /* CONTENEDOR PRINCIPAL DUAL */
        .layout-horizontal {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide la pantalla en dos mitades exactas */
            width: 100vw;
            height: 90vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* SECCI√ìN IZQUIERDA: LOTER√çA */
        .loteria-section {
            display: flex;
            flex-direction: row;
            gap: 15px;
            background: #0a0a0a;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* VISOR PRINCIPAL */
        .visor { 
            width: 220px; height: 330px; background-color: #fff; 
            border: 4px solid #ff00ff; border-radius: 12px; 
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); 
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        #img-carta-grande { width: 100%; height: 280px; object-fit: contain; background: #fff; }
        .nombre-carta { 
            width: 100%; height: 50px; background: #fff; color: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; text-transform: uppercase; border-top: 2px solid #000; font-weight: bold;
        }

        /* CONTROLES */
        .controles { margin-top: 10px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        button { padding: 8px 12px; font-size: 10px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; text-transform: uppercase; }
        .btn-play { background: #39ff14; color: #000; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }
        .btn-lista { background: #00e5ff; color: #000; margin-top: 10px; width: 100%; }

        /* HISTORIAL */
        .historial-container { display: flex; flex-direction: column; width: 160px; }
        .historial { height: 220px; background: #111; border: 2px solid #333; border-radius: 10px; padding: 8px; overflow-y: auto; }
        .item-historial { display: flex; align-items: center; gap: 5px; background: #222; padding: 4px; border-radius: 6px; margin-bottom: 6px; border: 1px solid #444; font-size: 11px; }
        .img-mini { width: 25px; height: 35px; object-fit: contain; background: #fff; border-radius: 2px; }

        /* SECCI√ìN DERECHA: CHAT */
        .chat-section {
            width: 100%;
            height: 100%;
            background: #111;
            border: 2px solid #ff00ff;
            border-radius: 12px;
            overflow: hidden;
        }
        .chat-section iframe { width: 100%; height: 100%; border: none; }

        /* CAJA COPIAR */
        .chat-tools { margin-top: 10px; width: 100%; background: #222; padding: 5px; border-radius: 8px; border: 1px solid #00e5ff; display: flex; flex-direction: column; gap: 5px; }
        #txt-copiar { background: #000; border: 1px solid #444; color: #00e5ff; padding: 5px; border-radius: 4px; font-size: 12px; text-align: center; font-weight: bold; width: 90%; align-self: center; }

        /* M√ìVILES */
        @media (max-width: 900px) {
            .layout-horizontal { grid-template-columns: 1fr; height: auto; }
            .chat-section { height: 500px; }
            .loteria-section { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="layout-horizontal">
        
        <div class="loteria-section">
            <div style="display:flex; flex-direction:column; align-items:center;">
                <div class="visor" id="visor">
                    <img src="" id="img-carta-grande" style="display: none;">
                    <div class="nombre-carta" id="nombre-visor">---</div>
                </div>
                
                <div style="display:flex; align-items:center; margin-top:10px; gap: 10px;">
                    <p id="contador-cartas" style="color:#ffeb3b; margin:0; font-size: 14px;">SALIERON: 0 / 54</p>
                    <button id="btn-audio" style="background:none; border:2px solid #555; border-radius:50%; width:35px; height:35px; color:#fff; cursor:pointer;" onclick="toggleAudio()">üîä</button>
                </div>

                <div class="controles">
                    <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ Play</button>
                    <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ Pausa</button>
                    <button class="btn-reset" onclick="reiniciar()">üîÑ Reset</button>
                </div>

                <div style="width:100%; margin-top:10px; text-align:center;">
                    <label style="font-size:10px;">VELOCIDAD: <span id="val-velocidad">4.0</span>s</label><br>
                    <input type="range" min="2" max="8" step="0.5" value="4" style="width:90%;" oninput="cambiarVelocidad(this.value)">
                </div>
            </div>

            <div class="historial-container">
                <div class="historial" id="lista-historial"></div>
                <button class="btn-lista" onclick="abrirModal()">üìã TABLERO</button>
                <div class="chat-tools">
                    <input type="text" id="txt-copiar" readonly placeholder="Esperando...">
                    <button class="btn-play" style="width:100%; font-size:9px; background:#00e5ff;" onclick="copiarManual()">COPIAR</button>
                </div>
            </div>
        </div>

        <div class="chat-section">
            <iframe src="https://xat.com/embed/chat.php#id=220526680&gn=RINCONCITO_MAGICO_MUSICAL" allow="clipboard-write" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <div id="modal-lista" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:#111; width:95%; max-width:800px; border:2px solid #00e5ff; border-radius:10px; padding:15px; position:relative;">
            <span onclick="cerrarModal()" style="position:absolute; top:0px; right:15px; color:#ff0000; font-size:40px; cursor:pointer;">&times;</span>
            <div id="lista-completa-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(60px, 1fr)); gap:5px; max-height:80vh; overflow-y:auto; padding:10px;"></div>
        </div>
    </div>

    <script>
        // RUTA CORREGIDA
        const RUTA_IMG = "loteria/mexicana/img/"; 
        
        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [], indiceActual = 0, intervalo = null, cartasSalidas = [], audioActivado = true, velocidadS = 4;

        function cambiarVelocidad(val) {
            velocidadS = val;
            document.getElementById('val-velocidad').innerText = val;
            if (intervalo) { pausar(); comenzar(); }
        }

        function toggleAudio() {
            audioActivado = !audioActivado;
            document.getElementById('btn-audio').innerText = audioActivado ? "üîä" : "üîá";
        }

        function cantarCarta(texto) {
            if (!audioActivado) return;
            window.speechSynthesis.cancel();
            const mensaje = new SpeechSynthesisUtterance(texto);
            mensaje.lang = 'es-MX';
            window.speechSynthesis.speak(mensaje);
        }

        function copiarManual() {
            const input = document.getElementById('txt-copiar');
            input.select();
            document.execCommand('copy');
        }

        function comenzar() {
            if (mazo.length === 0) {
                mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
                mazo.sort(() => Math.random() - 0.5);
            }
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            sacarCarta();
            intervalo = setInterval(() => {
                if (indiceActual < mazo.length) sacarCarta();
                else pausar();
            }, velocidadS * 1000); 
        }

        function pausar() {
            clearInterval(intervalo);
            intervalo = null;
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            if (indiceActual >= mazo.length) return;
            const carta = mazo[indiceActual];
            const fullPath = RUTA_IMG + carta.id + ".jpg";
            cartasSalidas.push(carta);
            
            document.getElementById('img-carta-grande').src = fullPath;
            document.getElementById('img-carta-grande').style.display = "block";
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador-cartas').innerText = `SALIERON: ${indiceActual + 1} / 54`;
            
            const textoFinal = "‚òÜ " + carta.nombre.toUpperCase() + " ‚òÜ";
            document.getElementById('txt-copiar').value = textoFinal;
            
            cantarCarta(carta.nombre);

            const item = document.createElement('div');
            item.className = 'item-historial';
            item.innerHTML = `<img class="img-mini" src="${fullPath}"><span><b>${carta.nombre}</b></span>`;
            document.getElementById('lista-historial').prepend(item);
            
            indiceActual++;
        }

        function abrirModal() {
            const grid = document.getElementById('lista-completa-grid');
            grid.innerHTML = "";
            cartasSalidas.forEach((c) => {
                const item = document.createElement('div');
                item.style = "background:#fff; color:#000; padding:2px; border-radius:3px; text-align:center; border:1px solid #ff00ff;";
                item.innerHTML = `<img src="${RUTA_IMG}${c.id}.jpg" style="width:100%; display:block;">`;
                grid.appendChild(item);
            });
            document.getElementById('modal-lista').style.display = "flex";
        }

        function cerrarModal() { document.getElementById('modal-lista').style.display = "none"; }

        function reiniciar() {
            if(!confirm("¬øReiniciar?")) return;
            pausar();
            mazo = []; indiceActual = 0; cartasSalidas = [];
            document.getElementById('img-carta-grande').style.display = "none";
            document.getElementById('nombre-visor').innerText = "---";
            document.getElementById('txt-copiar').value = "";
            document.getElementById('lista-historial').innerHTML = "";
            document.getElementById('contador-cartas').innerText = "SALIERON: 0 / 54";
        }
    </script>
</body>
</html>
