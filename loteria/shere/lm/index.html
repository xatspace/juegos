<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Loter√≠a Shere</title>
    <style>
        /* Reset y Base */
        * { box-sizing: border-box; }
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        .neon-title { 
            color: #ff00ff; text-shadow: 0 0 10px #ff00ff; 
            font-size: clamp(14px, 2vw, 22px); text-transform: uppercase; 
            text-align: center; padding: 10px 0; margin: 0; background: #050505;
        }

        /* CONTENEDOR FLEXIBLE PRINCIPAL */
        .workspace { 
            display: flex; flex-direction: row; 
            flex: 1; width: 100%; height: 100%;
            border-top: 1px solid #333;
        }

        /* PANEL IZQUIERDO: JUEGO (50%) */
        .panel-juego { 
            flex: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 10px; border-right: 2px solid #ff00ff;
            background: radial-gradient(circle, #111 0%, #000 100%);
            min-width: 300px;
        }

        .visor { 
            width: min(240px, 40vw); height: min(360px, 60vh); background-color: #fff; 
            border: 4px solid #ff00ff; border-radius: 12px; 
            box-shadow: 0 0 20px rgba(255,0,255,0.3); 
            display: flex; flex-direction: column; overflow: hidden;
        }
        #img-carta-grande { width: 100%; height: 85%; object-fit: contain; background: #fff; }
        .nombre-carta { 
            width: 100%; height: 15%; background: #fff; color: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: clamp(12px, 2vw, 18px); text-transform: uppercase; border-top: 2px solid #000; font-weight: bold;
        }

        /* CONTROLES ABAJO DEL VISOR */
        .area-controles { width: 100%; max-width: 400px; margin-top: 15px; }
        .controles-btns { display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; }
        
        button { 
            padding: 8px 12px; font-size: 11px; font-weight: bold; 
            border: none; border-radius: 6px; cursor: pointer; text-transform: uppercase;
        }
        .btn-play { background: #39ff14; color: #000; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }
        
        .info-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; width: 100%; padding: 0 20px; }

        /* PANEL DERECHO: CHAT (50%) */
        .panel-chat { flex: 1; background: #000; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }

        /* TABLERO / HISTORIAL FLOTANTE O MINI */
        .mini-historial { height: 80px; width: 100%; overflow-x: auto; display: flex; gap: 5px; padding: 5px; background: #111; border-top: 1px solid #333; }
        .item-h { min-width: 40px; height: 60px; background: #fff; border-radius: 3px; overflow: hidden; }
        .item-h img { width: 100%; height: 100%; object-fit: cover; }

        /* MODO M√ìVIL (PANTALLA VERTICAL) */
        @media (max-width: 768px) {
            .workspace { flex-direction: column; overflow-y: auto; }
            .panel-juego { height: 60vh; border-right: none; border-bottom: 2px solid #ff00ff; }
            .panel-chat { height: 50vh; }
        }
    </style>
</head>
<body>

    <div class="neon-title">Loter√≠a M√°gica Musical</div>

    <div class="workspace">
        
        <div class="panel-juego">
            
            <div class="visor">
                <img src="" id="img-carta-grande" style="display: none;">
                <div class="nombre-carta" id="nombre-visor">---</div>
            </div>

            <div class="area-controles">
                <div class="info-row">
                    <span id="contador" style="color:#ffeb3b; font-size:14px;">SALIDAS: 0/54</span>
                    <button id="btn-audio" style="background:#222; color:#fff; border:1px solid #555;" onclick="toggleAudio()">üîä</button>
                </div>

                <div class="controles-btns">
                    <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ PLAY</button>
                    <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ PAUSA</button>
                    <button class="btn-reset" onclick="reiniciar()">üîÑ RESET</button>
                    <button style="background:#00e5ff;" onclick="abrirModal()">üìã TABLERO</button>
                </div>

                <div style="text-align:center; margin-top:10px;">
                    <input type="text" id="txt-copiar" readonly placeholder="Click para copiar" 
                           onclick="copiarManual()" 
                           style="width:80%; background:#000; border:1px solid #00e5ff; color:#00e5ff; padding:8px; text-align:center; border-radius:5px; cursor:pointer;">
                </div>

                <div style="text-align:center; margin-top:10px;">
                    <label style="font-size:10px; color:#aaa;">VELOCIDAD: <span id="val-vel">4</span>s</label><br>
                    <input type="range" min="2" max="8" step="1" value="4" oninput="cambiarVelocidad(this.value)" style="width:150px; accent-color:#39ff14;">
                </div>
            </div>

            <div class="mini-historial" id="mini-historial"></div>
        </div>

        <div class="panel-chat">
            <iframe src="https://xat.com/embed/chat.php#id=220526680&gn=RINCONCITO_MAGICO_MUSICAL" allow="clipboard-write" frameborder="0"></iframe>
        </div>

    </div>

    <div id="modal-lista" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center;">
        <div style="background:#111; width:90%; max-width:800px; border:2px solid #00e5ff; border-radius:10px; padding:20px; position:relative;">
            <span onclick="cerrarModal()" style="position:absolute; top:5px; right:15px; color:#ff0000; font-size:40px; cursor:pointer;">&times;</span>
            <div id="grid-tablero" style="display:grid; grid-template-columns:repeat(9, 1fr); gap:5px; max-height:70vh; overflow-y:auto;"></div>
        </div>
    </div>

    <script>
        // RUTA CORREGIDA SEG√öN TU SOLICITUD
        const RUTA_IMG = "loteria/shere/lm/"; 
        
        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [], indiceActual = 0, intervalo = null, cartasSalidas = [], audioActivado = true, velocidad = 4;

        function cambiarVelocidad(v) {
            velocidad = v;
            document.getElementById('val-vel').innerText = v;
            if (intervalo) { pausar(); comenzar(); }
        }

        function toggleAudio() {
            audioActivado = !audioActivado;
            document.getElementById('btn-audio').innerText = audioActivado ? "üîä" : "üîá";
            if(!audioActivado) window.speechSynthesis.cancel();
        }

        function cantar(texto) {
            if (!audioActivado) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'es-MX';
            window.speechSynthesis.speak(msg);
        }

        function copiarManual() {
            const el = document.getElementById('txt-copiar');
            if(!el.value) return;
            el.select();
            document.execCommand('copy');
            const originalVal = el.value;
            el.value = "¬°COPIADO!";
            setTimeout(() => el.value = originalVal, 1000);
        }

        function prepararMazo() {
            mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
            mazo.sort(() => Math.random() - 0.5);
        }

        function comenzar() {
            if (mazo.length === 0) prepararMazo();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            if(indiceActual === 0) sacarCarta();
            intervalo = setInterval(sacarCarta, velocidad * 1000);
        }

        function pausar() {
            clearInterval(intervalo);
            intervalo = null;
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            if (indiceActual >= mazo.length) { pausar(); return; }
            
            const carta = mazo[indiceActual];
            const fullPath = RUTA_IMG + carta.id + ".jpg";
            cartasSalidas.push(carta);
            
            document.getElementById('img-carta-grande').src = fullPath;
            document.getElementById('img-carta-grande').style.display = "block";
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador').innerText = `SALIDAS: ${indiceActual + 1}/54`;
            
            const txt = "‚òÜ " + carta.nombre.toUpperCase() + " ‚òÜ";
            document.getElementById('txt-copiar').value = txt;
            
            // Intento de auto-copia
            navigator.clipboard.writeText(txt).catch(() => {});

            cantar(carta.nombre);

            // Historial horizontal
            const item = document.createElement('div');
            item.className = 'item-h';
            item.innerHTML = `<img src="${fullPath}" title="${carta.nombre}">`;
            document.getElementById('mini-historial').prepend(item);

            indiceActual++;
        }

        function abrirModal() {
            const grid = document.getElementById('grid-tablero');
            grid.innerHTML = "";
            cartasSalidas.forEach(c => {
                const div = document.createElement('div');
                div.style = "background:#fff; padding:2px; border-radius:3px;";
                div.innerHTML = `<img src="${RUTA_IMG}${c.id}.jpg" style="width:100%;">`;
                grid.appendChild(div);
            });
            document.getElementById('modal-lista').style.display = "flex";
        }

        function cerrarModal() { document.getElementById('modal-lista').style.display = "none"; }

        function reiniciar() {
            if(!confirm("¬øReiniciar?")) return;
            window.speechSynthesis.cancel();
            pausar();
            mazo = []; indiceActual = 0; cartasSalidas = [];
            document.getElementById('img-carta-grande').style.display = "none";
            document.getElementById('nombre-visor').innerText = "---";
            document.getElementById('txt-copiar').value = "";
            document.getElementById('mini-historial').innerHTML = "";
            document.getElementById('contador').innerText = "SALIDAS: 0/54";
        }
    </script>
</body>
</html>
