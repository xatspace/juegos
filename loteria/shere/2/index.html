<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loter칤a Mexicana - Shere 2 Fix</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0 5px 0; }
        #contador { color: #ffeb3b; font-size: 14px; margin-bottom: 10px; }

        #tablero { 
            display: grid; grid-template-columns: repeat(9, 1fr); gap: 8px; 
            width: 100%; max-width: 1000px; background: #0a0a0a; 
            border: 3px solid #39ff14; padding: 12px; border-radius: 12px; 
        }

        .celda { 
            aspect-ratio: 1 / 1.5; 
            border: 2px solid #333; 
            display: flex; flex-direction: column; 
            cursor: pointer; border-radius: 6px; 
            background: #fff; padding: 0; 
            position: relative; overflow: hidden;
            box-sizing: border-box;
        }
        
        /* LA IMAGEN AHORA LLENA TODO EL ESPACIO DESDE ARRIBA */
        .img-carta { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Cambiado a cover para que no deje bordes blancos */
            pointer-events: none; display: block;
        }

        /* EL NOMBRE FLOTA SOBRE LA IMAGEN PARA NO EMPUJARLA */
        .n-user { 
            font-size: 10px; color: #000; font-weight: bold; 
            text-transform: uppercase; text-align: center; 
            width: 100%; background: rgba(255,255,255,0.85);
            padding: 3px 0; position: absolute; bottom: 0; left: 0;
        }
        
        /* SELECCIONADA: SOLO BRILLO EXTERNO PARA QUE NO HAYA SALTOS */
        .seleccionada { 
            border-color: #39ff14 !important;
            box-shadow: 0 0 20px #39ff14; 
            transform: scale(1.02); /* Un toque m칤nimo para que se note */
            z-index: 5;
        }

        .ocupado { border-color: #ff0000 !important; opacity: 0.4; filter: grayscale(100%); }
        .ocupado .n-user { background: #ff0000; color: #fff; opacity: 1; }

        #btn-registrar { 
            display: none; margin-top: 20px; background: #39ff14; color: #000; 
            border: none; padding: 15px 40px; font-weight: bold; font-size: 18px; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #39ff14; 
        }

        .btn-reset { margin-top: 40px; background: none; color: #333; border: 1px dashed #333; padding: 10px; cursor: pointer; font-size: 10px; }

        @media (max-width: 800px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <div class="neon-title">LOTER칈A MEXICANA 2</div>
    <div id="contador">CARGANDO...</div>
    <div id="tablero"></div>
    <button id="btn-registrar" onclick="registrarSeleccion()">ENVIAR MIS 2 CARTAS</button>
    <button class="btn-reset" onclick="resetJuego()">游댃 REINICIAR TABLERO 2</button>

    <script>
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const refSala = db.ref('loteria_shere_2');
        const refIPs = db.ref('ips_shere_2');

        const nombres = ["Gallo", "Diablito", "Dama", "Catr칤n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "츼rbol", "Mel칩n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol칩n", "Violoncello", "Garza", "P치jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz칩n", "Sand칤a", "Tambor", "Camar칩n", "Jaras", "M칰sico", "Ara침a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr치n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let seleccionadas = [];
        let datosFirebase = {};

        function pintar() {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            let ocupadas = 0;

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(seleccionadas.includes(nom)) div.classList.add("seleccionada");
                
                div.onclick = function() {
                    if(!nick) {
                        if(seleccionadas.includes(nom)) {
                            seleccionadas = seleccionadas.filter(a => a !== nom);
                        } else if(seleccionadas.length < 2) {
                            seleccionadas.push(nom);
                        }
                        document.getElementById('btn-registrar').style.display = (seleccionadas.length === 2) ? 'block' : 'none';
                        pintar();
                    }
                };

                div.innerHTML = '<img src="../../img/' + (i+1) + '.jpg" class="img-carta"><span class="n-user">' + (nick ? nick : nom.toUpperCase()) + '</span>';
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        window.registrarSeleccion = function() {
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => {
                    const limpiaIP = data.ip.replace(/\./g, '_');
                    refIPs.child(limpiaIP).once('value', snapshot => {
                        if(snapshot.exists()) {
                            alert("Ya registraste cartas.");
                        } else {
                            const nick = prompt("Nick:");
                            if(nick && nick.trim()) {
                                const n = nick.trim().toUpperCase();
                                seleccionadas.forEach(s => { refSala.child(s).set({ nombre: n }); });
                                refIPs.child(limpiaIP).set(true);
                                alert("Hecho!");
                                seleccionadas = [];
                                document.getElementById('btn-registrar').style.display = 'none';
                            }
                        }
                    });
                });
        };

        window.resetJuego = function() {
            if(prompt("Clave:") === "shere2026") {
                refSala.remove();
                refIPs.remove();
                alert("Reset OK");
            }
        };

        refSala.on('value', (snap) => {
            datosFirebase = snap.val() || {};
            pintar();
        });
    </script>
</body>
</html>
