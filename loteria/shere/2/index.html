<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter칤a Mexicana - Shere </title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; overflow-x: hidden; }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 26px; text-transform: uppercase; margin: 15px 0 10px 0; }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 5px; 
            width: 100%; 
            max-width: 1100px; 
            background: #0a0a0a; 
            border: 3px solid #39ff14; 
            padding: 8px; 
            border-radius: 10px; 
            box-sizing: border-box;
        }

        .celda { 
            background: #fff; 
            border-radius: 4px; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            cursor: pointer;
            border: 1px solid #333;
            box-sizing: border-box;
            aspect-ratio: 2/3.2; 
        }
        
        .img-carta { 
            width: 100%; 
            height: 86%; 
            object-fit: cover; 
            object-position: top;
            display: block;
            filter: none !important;
            opacity: 1 !important;
        }

        .n-user { 
            width: 100%;
            height: 14%; 
            background: #fff;
            color: #2ecc71;
            font-size: 9px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            border-top: 1px solid #eee;
        }
        
        .seleccionada { 
            outline: 5px solid #39ff14; 
            outline-offset: -5px;
            box-shadow: 0 0 20px #39ff14; 
            z-index: 5;
        }

        .ocupado .img-carta { opacity: 0.25 !important; filter: grayscale(100%) !important; }
        .ocupado .n-user { background: #ff0000; color: #fff; border-top: none; }

        #btn-registrar { 
            display: none; margin-top: 20px; background: #39ff14; color: #000; 
            border: none; padding: 15px 45px; font-weight: bold; font-size: 20px; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 15px #39ff14;
        }

        .btn-reset { margin-top: 50px; background: none; color: #333; border: 1px dashed #333; padding: 10px; cursor: pointer; font-size: 10px; text-transform: uppercase; }

        @media (max-width: 900px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 600px) { 
            #tablero { grid-template-columns: repeat(3, 1fr); gap: 8px; } 
            .n-user { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="neon-title">LOTER칈A MEXICANA 2</div>
    <div id="contador" style="color: #ffeb3b; font-size: 13px; margin-bottom: 10px;">CARGANDO...</div>
    <div id="tablero"></div>
    <button id="btn-registrar" onclick="registrarSeleccion()">ENVIAR MIS 2 CARTAS</button>
    
    <button class="btn-reset" onclick="resetJuego()">游댃 REINICIAR TABLERO 2</button>

    <script>
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const refSala = db.ref('loteria_shere_2');
        const refIPs = db.ref('ips_shere_2');

        const nombres = ["Gallo", "Diablito", "Dama", "Catr칤n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "츼rbol", "Mel칩n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol칩n", "Violoncello", "Garza", "P치jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz칩n", "Sand칤a", "Tambor", "Camar칩n", "Jaras", "M칰sico", "Ara침a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr치n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let seleccionadas = [];
        let datosFirebase = {};

        function pintar() {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            let ocupadas = 0;

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(seleccionadas.includes(nom)) div.classList.add("seleccionada");
                
                div.onclick = function() {
                    if(!nick) {
                        if(seleccionadas.includes(nom)) {
                            seleccionadas = seleccionadas.filter(a => a !== nom);
                        } else if(seleccionadas.length < 2) {
                            seleccionadas.push(nom);
                        }
                        document.getElementById('btn-registrar').style.display = (seleccionadas.length === 2) ? 'block' : 'none';
                        pintar();
                    }
                };

                div.innerHTML = `<img src="../../img/${i+1}.jpg" class="img-carta"><div class="n-user">${nick ? nick : nom.toUpperCase()}</div>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        window.registrarSeleccion = function() {
            fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => {
                const limpiaIP = data.ip.replace(/\./g, '_');
                refIPs.child(limpiaIP).once('value', snapshot => {
                    if(!snapshot.exists()) {
                        const nick = prompt("Nick:");
                        if(nick && nick.trim()) {
                            const n = nick.trim().toUpperCase();
                            seleccionadas.forEach(s => { refSala.child(s).set({ nombre: n }); });
                            refIPs.child(limpiaIP).set(true);
                            seleccionadas = [];
                            document.getElementById('btn-registrar').style.display = 'none';
                            pintar();
                        }
                    }
                });
            });
        };

        window.resetJuego = function() {
            if(prompt("Clave:") === "shere2026") {
                refSala.remove(); refIPs.remove();
            }
        };

        refSala.on('value', (snap) => { datosFirebase = snap.val() || {}; pintar(); });
    </script>
</body>
</html>
