<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter칤a Mexicana - Shere 2 Cartas</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* Ajuste general para m칩viles */
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; overflow-x: hidden; }
        
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 24px; text-transform: uppercase; margin: 15px 0 5px 0; text-align: center; }
        #contador { color: #ffeb3b; font-size: 13px; margin-bottom: 10px; }

        /* GRID RESPONSIVO */
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); /* PC por defecto */
            gap: 5px; 
            width: 95%; 
            max-width: 1000px; 
            background: #0a0a0a; 
            border: 3px solid #39ff14; 
            padding: 8px; 
            border-radius: 12px; 
        }

        .celda { 
            aspect-ratio: 1 / 1.5; 
            border: 1px solid #333; 
            display: flex; flex-direction: column; 
            cursor: pointer; border-radius: 4px; 
            background: #fff; 
            position: relative; 
            overflow: hidden; 
        }
        
        .img-carta { 
            width: 100%; 
            height: 94%; 
            object-fit: cover; 
            object-position: top; 
            pointer-events: none; 
            display: block;
        }

        .n-user { 
            font-size: 7px; /* Letra peque침a para que quepa el nombre */
            color: #2ecc71; 
            font-weight: bold; 
            text-transform: uppercase; 
            text-align: center; 
            width: 100%; 
            background: #fff; 
            padding: 2px 0; 
            position: absolute; 
            bottom: 0; 
            left: 0;
            z-index: 5;
            border-top: 1px solid #eee;
        }
        
        .seleccionada { 
            border: 4px solid #39ff14 !important;
            box-shadow: 0 0 15px #39ff14; 
            z-index: 10;
        }

        .ocupado .img-carta { opacity: 0.3; filter: grayscale(100%); }
        .ocupado .n-user { background: #ff0000; color: #fff; }

        #btn-registrar { 
            display: none; margin-top: 20px; background: #39ff14; color: #000; 
            border: none; padding: 15px 30px; font-weight: bold; font-size: 16px; 
            border-radius: 50px; cursor: pointer; width: 80%; max-width: 300px;
        }

        /* MEDIA QUERIES PARA M칍VILES */
        @media (max-width: 850px) {
            #tablero { grid-template-columns: repeat(6, 1fr); } /* Tablets */
            .neon-title { font-size: 20px; }
        }

        @media (max-width: 500px) {
            #tablero { 
                grid-template-columns: repeat(3, 1fr); /* Celulares: 3 cartas por fila */
                gap: 8px; 
                padding: 10px;
            }
            .n-user { font-size: 9px; padding: 4px 0; } /* Nombre un poco m치s grande en celular */
            .neon-title { font-size: 18px; }
        }

        .btn-reset { margin-top: 40px; background: none; color: #333; border: 1px dashed #333; padding: 8px; cursor: pointer; font-size: 9px; }
    </style>
</head>
<body>

    <div class="neon-title">LOTER칈A MEXICANA 2 CARTAS | SHERE</div>
    <div id="contador">CARGANDO...</div>
    <div id="tablero"></div>
    <button id="btn-registrar" onclick="registrarSeleccion()">ENVIAR MIS 2 CARTAS</button>
    <button class="btn-reset" onclick="resetJuego()">游댃 RESET SALA 2</button>

    <script>
        // ... (El script de Firebase se mantiene exactamente igual al anterior) ...
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const refSala = db.ref('loteria_shere_2');
        const refIPs = db.ref('ips_shere_2');

        const nombres = ["Gallo", "Diablito", "Dama", "Catr칤n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "츼rbol", "Mel칩n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol칩n", "Violoncello", "Garza", "P치jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz칩n", "Sand칤a", "Tambor", "Camar칩n", "Jaras", "M칰sico", "Ara침a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr치n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let seleccionadas = [];
        let datosFirebase = {};

        function pintar() {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            let ocupadas = 0;

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(seleccionadas.includes(nom)) div.classList.add("seleccionada");
                
                div.onclick = function() {
                    if(!nick) {
                        if(seleccionadas.includes(nom)) {
                            seleccionadas = seleccionadas.filter(a => a !== nom);
                        } else if(seleccionadas.length < 2) {
                            seleccionadas.push(nom);
                        }
                        document.getElementById('btn-registrar').style.display = (seleccionadas.length === 2) ? 'block' : 'none';
                        pintar();
                    }
                };

                div.innerHTML = `<img src="../../img/${i+1}.jpg" class="img-carta"><span class="n-user">${nick ? nick : nom.toUpperCase()}</span>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        window.registrarSeleccion = function() {
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => {
                    const limpiaIP = data.ip.replace(/\./g, '_');
                    refIPs.child(limpiaIP).once('value', snapshot => {
                        if(snapshot.exists()) {
                            alert("Ya registraste tus cartas.");
                        } else {
                            const nick = prompt("Escribe tu Nick:");
                            if(nick && nick.trim()) {
                                const n = nick.trim().toUpperCase();
                                seleccionadas.forEach(s => { refSala.child(s).set({ nombre: n }); });
                                refIPs.child(limpiaIP).set(true);
                                alert("춰Cartas enviadas!");
                                seleccionadas = [];
                                document.getElementById('btn-registrar').style.display = 'none';
                                pintar();
                            }
                        }
                    });
                });
        };

        window.resetJuego = function() {
            if(prompt("Clave:") === "shere2026") {
                refSala.remove(); refIPs.remove(); alert("Reseteado");
            }
        };

        refSala.on('value', (snap) => {
            datosFirebase = snap.val() || {};
            pintar();
        });
    </script>
</body>
</html>
