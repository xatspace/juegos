<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotería Mexicana 2 Cartas - Shere</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden;
            user-select: none; /* Protección básica */
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 26px; text-transform: uppercase; margin: 15px 0 10px 0; }
        
        #estado-tabla { font-size: 14px; margin-bottom: 10px; font-weight: bold; }
        .abierta { color: #39ff14; }
        .cerrada { color: #ff0000; text-shadow: 0 0 5px #ff0000; }

        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 5px; 
            width: 100%; 
            max-width: 1100px; 
            background: #0a0a0a; 
            border: 3px solid #39ff14; 
            padding: 8px; 
            border-radius: 10px; 
            box-sizing: border-box;
        }

        .celda { 
            background: #fff; 
            border-radius: 4px; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            cursor: pointer;
            border: 1px solid #333;
            box-sizing: border-box;
            aspect-ratio: 2/3.2; 
        }
        
        .img-carta { width: 100%; height: 86%; object-fit: cover; object-position: top; display: block; opacity: 1 !important; }

        .n-user { 
            width: 100%; height: 14%; background: #fff; color: #2ecc71;
            font-size: 9px; font-weight: bold; text-align: center;
            display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; border-top: 1px solid #eee; z-index: 10;
        }
        
        .seleccionada { outline: 5px solid #39ff14; outline-offset: -5px; box-shadow: 0 0 20px #39ff14; z-index: 5; }
        .ocupado .n-user { background: #ff0000 !important; color: #fff !important; border-top: none; }

        #btn-registrar { 
            display: none; margin-top: 20px; background: #39ff14; color: #000; 
            border: none; padding: 15px 45px; font-weight: bold; font-size: 20px; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 15px #39ff14;
        }

        @media (max-width: 900px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 600px) { #tablero { grid-template-columns: repeat(3, 1fr); gap: 8px; } }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="neon-title">LOTERÍA MEXICANA 2 CARTAS | SHERE</div>
    <div id="contador" style="color: #ffeb3b; font-size: 13px; margin-bottom: 5px;">CARGANDO...</div>
    <div id="estado-tabla">Cargando estado...</div>

    <div id="tablero"></div>

    <button id="btn-registrar" onclick="registrarSeleccion()">ENVIAR MIS 2 CARTAS</button>

    <script>
        // SEGURIDAD: Bloqueo de teclas de inspección (F12, Ctrl+U, etc.)
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; 
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
        };

        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const refSala = db.ref('loteria_shere_2');
        const refIPs = db.ref('ips_shere_2');
        const refConfig = db.ref('config_shere_2');

        const nombres = ["Gallo", "Diablito", "Dama", "Catrín", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "Árbol", "Melón", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandolón", "Violoncello", "Garza", "Pájaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Corazón", "Sandía", "Tambor", "Camarón", "Jaras", "Músico", "Araña", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacrán", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let seleccionadas = [];
        let datosFirebase = {};
        let tablaAbierta = true;

        function pintar() {
            const tab = document.getElementById('tablero');
            const estTxt = document.getElementById('estado-tabla');
            tab.innerHTML = "";
            let ocupadas = 0;

            estTxt.innerText = tablaAbierta ? "TABLA ABIERTA" : "TABLA CERRADA";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(seleccionadas.includes(nom)) div.classList.add("seleccionada");
                
                div.onclick = function() {
                    if(!nick) {
                        if(!tablaAbierta) return alert("La tabla está cerrada por el administrador.");
                        if(seleccionadas.includes(nom)) {
                            seleccionadas = seleccionadas.filter(a => a !== nom);
                        } else if(seleccionadas.length < 2) {
                            seleccionadas.push(nom);
                        }
                        document.getElementById('btn-registrar').style.display = (seleccionadas.length === 2) ? 'block' : 'none';
                        pintar();
                    }
                };

                div.innerHTML = `<img src="../../img/${i+1}.jpg" class="img-carta"><div class="n-user">${nick ? nick : nom.toUpperCase()}</div>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        window.registrarSeleccion = function() {
            if(!tablaAbierta) return alert("Tabla cerrada.");
            fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => {
                const limpiaIP = data.ip.replace(/\./g, '_');
                refIPs.child(limpiaIP).once('value', snapshot => {
                    if(!snapshot.exists()) {
                        const nick = prompt("Tu Nick para las 2 cartas:");
                        if(nick && nick.trim()) {
                            const n = nick.trim().toUpperCase();
                            seleccionadas.forEach(s => { 
                                refSala.child(s).set({ nombre: n, ip: limpiaIP }); 
                            });
                            refIPs.child(limpiaIP).set(true);
                            seleccionadas = [];
                            document.getElementById('btn-registrar').style.display = 'none';
                            pintar();
                        }
                    } else {
                        alert("Ya has enviado tus cartas anteriormente.");
                    }
                });
            });
        };

        // Escuchadores de Firebase
        refSala.on('value', (snap) => { 
            datosFirebase = snap.val() || {}; 
            pintar(); 
        });

        refConfig.child('abierta').on('value', (snap) => {
            tablaAbierta = (snap.val() !== false); 
            pintar();
        });
    </script>
</body>
</html>
