<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter√≠a 2 Cartas | Usuario</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 26px; text-transform: uppercase; margin: 15px 0 15px 0; }
        
        #tablero { 
            display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; 
            width: 100%; max-width: 1050px; background: #111; border: 3px solid #39ff14; 
            padding: 10px; border-radius: 12px; box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1.2 / 1.4; border: 1px solid #444; display: flex; 
            flex-direction: column; align-items: center; justify-content: flex-start; 
            cursor: pointer; border-radius: 4px; background: #fff; padding: 2px;
            overflow: hidden; position: relative; box-sizing: border-box;
        }
        
        .img-carta { width: 100%; height: 65%; object-fit: contain; display: block; pointer-events: none; margin-top: 2px; }

        .n-user { 
            color: #000; font-weight: 900; text-transform: uppercase; 
            text-align: center; width: 100%; z-index: 2; 
            display: flex; justify-content: center; align-items: center;
            flex-grow: 1; line-height: 1; padding: 0 2px; box-sizing: border-box;
        }
        
        /* Selecci√≥n del usuario antes de enviar */
        .seleccionada { outline: 5px solid #ffeb3b; outline-offset: -5px; box-shadow: 0 0 15px #ffeb3b; z-index: 5; }

        /* Ocupado por otros (Rojo) */
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; cursor: default; }
        .ocupado .n-user { background: #ff0000; color: #fff; position: absolute; bottom: 0; left: 0; height: 32%; }

        /* MI ELECCI√ìN (Verde Ne√≥n) */
        .es-mia { border: 4px solid #39ff14 !important; box-shadow: 0 0 15px #39ff14 !important; z-index: 6; }
        .es-mia .n-user { background: #39ff14 !important; color: #000 !important; position: absolute; bottom: 0; height: 32%; }

        #btn-registrar { 
            display: none; margin: 15px 0; background: #39ff14; color: #000; 
            border: none; padding: 15px 45px; font-weight: bold; font-size: 20px; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 15px #39ff14;
            text-transform: uppercase;
        }

        .info-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 15px 0; width: 100%; }
        #estado-tabla { font-size: 16px; font-weight: bold; text-transform: uppercase; }
        .abierta { color: #39ff14; } .cerrada { color: #ff0000; }
        #contador { color: #ffeb3b; font-size: 16px; font-weight: bold; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(4, 1fr); } .info-container { flex-direction: column; gap: 5px; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-title">LOTER√çA 2 CARTAS</div>

    <div id="tablero"></div>

    <button id="btn-registrar" onclick="registrarSeleccion()">LISTO: ENVIAR MIS 2 CARTAS</button>

    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">LIBRES: -- / 54</div>
    </div>

    <script>
        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/";
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const refSala = db.ref('loteria_shere_2');
        const refIPs = db.ref('ips_shere_2');
        const refConfig = db.ref('config_shere_2');

        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let seleccionadas = [];
        let datosFirebase = {};
        let tablaAbierta = true;
        let miIPGlobal = "";

        async function obtenerIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                miIPGlobal = data.ip.replace(/\./g, '_');
                return miIPGlobal;
            } catch (e) { return "t"+Math.random(); }
        }
        obtenerIP();

        function pintar() {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            let ocupadas = 0;

            nombres.forEach((nom, i) => {
                const data = datosFirebase[nom];
                const nick = data ? data.nombre : null;
                const ipDuenio = data ? data.ip : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                
                if(nick) {
                    div.classList.add("ocupado");
                    if(ipDuenio === miIPGlobal) div.classList.add("es-mia");
                } else if(seleccionadas.includes(nom)) {
                    div.classList.add("seleccionada");
                }
                
                div.onclick = function() {
                    if(!nick) {
                        if(!tablaAbierta) return alert("La tabla est√° cerrada.");
                        if(seleccionadas.includes(nom)) {
                            seleccionadas = seleccionadas.filter(a => a !== nom);
                        } else if(seleccionadas.length < 2) {
                            seleccionadas.push(nom);
                        }
                        document.getElementById('btn-registrar').style.display = (seleccionadas.length === 2) ? 'block' : 'none';
                        pintar();
                    }
                };

                let texto = nick ? nick : nom.toUpperCase();
                div.innerHTML = `<img src="${RUTA_IMG}${i+1}.jpg" class="img-carta"><div class="n-user">${texto}</div>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        async function registrarSeleccion() {
            const miIP = await obtenerIP();
            const snapIP = await refIPs.child(miIP).once('value');
            if(snapIP.exists()) return alert("üö´ Solo puedes tener 2 cartas registradas.");

            // Verificaci√≥n doble de seguridad
            for(let s of seleccionadas) {
                const snapCarta = await refSala.child(s).once('value');
                if(snapCarta.exists()) {
                    alert(`‚ö†Ô∏è ¬°Lo sentimos! Alguien acaba de ganar la carta "${s}". Elige otra.`);
                    seleccionadas = seleccionadas.filter(item => item !== s);
                    document.getElementById('btn-registrar').style.display = 'none';
                    pintar();
                    return;
                }
            }

            const nick = prompt("Tu Nick para las 2 cartas:");
            if(nick && nick.trim()) {
                const n = nick.trim().toUpperCase();
                for(let s of seleccionadas) {
                    await refSala.child(s).set({ nombre: n, ip: miIP });
                }
                await refIPs.child(miIP).set(true);
                seleccionadas = [];
                document.getElementById('btn-registrar').style.display = 'none';
                alert("¬°Cartas guardadas! ¬°Mucha suerte!");
            }
        }

        refSala.on('value', snap => { datosFirebase = snap.val() || {}; pintar(); });
        refConfig.child('abierta').on('value', snap => {
            tablaAbierta = (snap.val() !== false);
            const est = document.getElementById('estado-tabla');
            est.innerText = tablaAbierta ? "‚óè TABLA ABIERTA" : "‚óè TABLA CERRADA";
            est.className = tablaAbierta ? "abierta" : "cerrada";
            pintar();
        });
    </script>
</body>
</html>
