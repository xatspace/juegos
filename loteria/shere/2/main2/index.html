<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter칤a Mexicana 2 Cartas - ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden;
            user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 26px; text-transform: uppercase; margin: 15px 0 10px 0; }
        
        #estado-tabla { font-size: 14px; margin-bottom: 10px; font-weight: bold; }
        .abierta { color: #39ff14; }
        .cerrada { color: #ff0000; text-shadow: 0 0 5px #ff0000; }

        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 5px; 
            width: 100%; 
            max-width: 1100px; 
            background: #0a0a0a; 
            border: 3px solid #39ff14; 
            padding: 8px; 
            border-radius: 10px; 
            box-sizing: border-box;
        }

        .celda { 
            background: #fff; border-radius: 4px; position: relative; 
            display: flex; flex-direction: column; overflow: hidden; 
            cursor: pointer; border: 1px solid #333; aspect-ratio: 2/3.2; 
        }
        
        .img-carta { width: 100%; height: 86%; object-fit: contain; background: #fff; display: block; }

        .n-user { 
            width: 100%; height: 14%; background: #fff; color: #2ecc71;
            font-size: 9px; font-weight: bold; text-align: center;
            display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; border-top: 1px solid #eee;
        }
        
        .seleccionada { outline: 5px solid #39ff14; outline-offset: -5px; box-shadow: 0 0 20px #39ff14; z-index: 5; }
        .ocupado .n-user { background: #ff0000 !important; color: #fff !important; }

        .admin-panel { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }
        .btn-admin { 
            background: #222; color: #39ff14; border: 2px solid #39ff14; 
            padding: 12px 20px; cursor: pointer; font-size: 12px; 
            text-transform: uppercase; font-weight: bold; border-radius: 8px;
        }
        .btn-admin:hover { background: #39ff14; color: #000; }

        #btn-registrar { display: none; margin-top: 20px; background: #39ff14; color: #000; border: none; padding: 15px 45px; font-weight: bold; font-size: 20px; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-title">LOTER칈A | PANEL ADMIN</div>
    <div id="contador" style="color: #ffeb3b; font-size: 13px; margin-bottom: 5px;">CARGANDO...</div>
    <div id="estado-tabla">Iniciando...</div>

    <div id="tablero"></div>

    <button id="btn-registrar" onclick="registrarSeleccion()">ENVIAR MIS 2 CARTAS</button>

    <div class="admin-panel">
        <button class="btn-admin" onclick="toggleTabla()">游댑 ABRIR/CERRAR TABLA</button>
        <button class="btn-admin" onclick="resetJuego()">游댃 REINICIAR TODO</button>
    </div>

    <script>
        // BLOQUEO DE SEGURIDAD
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) return false; 
        };

        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/";
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const refSala = db.ref('loteria_shere_2');
        const refIPs = db.ref('ips_shere_2');
        const refConfig = db.ref('config_shere_2');
        const CLAVE = "shere2026";

        const nombres = ["Gallo", "Diablito", "Dama", "Catr칤n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "츼rbol", "Mel칩n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol칩n", "Violoncello", "Garza", "P치jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz칩n", "Sand칤a", "Tambor", "Camar칩n", "Jaras", "M칰sico", "Ara침a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr치n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let seleccionadas = [];
        let datosFirebase = {};
        let tablaAbierta = true;

        function pintar() {
            const tab = document.getElementById('tablero');
            const estTxt = document.getElementById('estado-tabla');
            tab.innerHTML = "";
            let ocupadas = 0;

            estTxt.innerText = tablaAbierta ? "TABLA ABIERTA" : "TABLA CERRADA";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(seleccionadas.includes(nom)) div.classList.add("seleccionada");
                
                div.onclick = function() {
                    if(!nick) {
                        if(!tablaAbierta) return alert("Tabla cerrada.");
                        if(seleccionadas.includes(nom)) {
                            seleccionadas = seleccionadas.filter(a => a !== nom);
                        } else if(seleccionadas.length < 2) {
                            seleccionadas.push(nom);
                        }
                        document.getElementById('btn-registrar').style.display = (seleccionadas.length === 2) ? 'block' : 'none';
                        pintar();
                    } else {
                        // BORRAR DE A 2 CARTAS
                        borrarUsuario(nick);
                    }
                };

                div.innerHTML = `<img src="${RUTA_IMG}${i+1}.jpg" class="img-carta"><div class="n-user">${nick ? nick : nom.toUpperCase()}</div>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        async function borrarUsuario(nickABorrar) {
            const pass = prompt(`쮹orrar las 2 cartas de "${nickABorrar}"?\nClave Admin:`);
            if (pass === CLAVE) {
                let ipEncontrada = null;
                Object.keys(datosFirebase).forEach(key => {
                    if (datosFirebase[key].nombre === nickABorrar) {
                        ipEncontrada = datosFirebase[key].ip;
                        refSala.child(key).remove();
                    }
                });
                if (ipEncontrada) refIPs.child(ipEncontrada).remove();
                alert("Usuario borrado.");
            }
        }

        window.toggleTabla = function() {
            if(prompt("Clave Admin:") === CLAVE) {
                refConfig.child('abierta').set(!tablaAbierta);
            }
        };

        window.resetJuego = function() {
            if(prompt("Clave Maestra para REINICIAR TODO:") === CLAVE) {
                refSala.remove(); refIPs.remove();
                alert("Tablero reiniciado.");
            }
        };

        window.registrarSeleccion = function() {
            fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => {
                const limpiaIP = data.ip.replace(/\./g, '_');
                refIPs.child(limpiaIP).once('value', snapshot => {
                    if(!snapshot.exists()) {
                        const nick = prompt("Tu Nick:");
                        if(nick && nick.trim()) {
                            const n = nick.trim().toUpperCase();
                            seleccionadas.forEach(s => { 
                                refSala.child(s).set({ nombre: n, ip: limpiaIP }); 
                            });
                            refIPs.child(limpiaIP).set(true);
                            seleccionadas = [];
                            document.getElementById('btn-registrar').style.display = 'none';
                        }
                    } else { alert("Ya elegiste."); }
                });
            });
        };

        refSala.on('value', (snap) => { datosFirebase = snap.val() || {}; pintar(); });
        refConfig.child('abierta').on('value', (snap) => {
            tablaAbierta = (snap.val() !== false);
            pintar();
        });
    </script>
</body>
</html>
