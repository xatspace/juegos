<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter√≠a Mexicana 2 Cartas - Shere Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 26px; text-transform: uppercase; margin: 15px 0 15px 0; }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 6px; 
            width: 100%; 
            max-width: 1050px; 
            background: #111; 
            border: 3px solid #39ff14; 
            padding: 10px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1.2 / 1.4; /* Celdas un poco m√°s anchas */
            border: 1px solid #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            cursor: pointer; 
            border-radius: 4px; 
            background: #fff; 
            padding: 2px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        .img-carta { width: 100%; height: 65%; object-fit: contain; display: block; pointer-events: none; margin-top: 2px; }

        .n-user { 
            color: #000; font-weight: 900; text-transform: uppercase; 
            text-align: center; width: 100%; z-index: 2; 
            display: flex; justify-content: center; align-items: center;
            flex-grow: 1; line-height: 1; padding: 0 2px; box-sizing: border-box;
        }
        
        /* Selecci√≥n de usuario (Brillo Verde) */
        .seleccionada { outline: 5px solid #39ff14; outline-offset: -5px; box-shadow: 0 0 15px #39ff14; z-index: 5; }

        /* Ocupado (Rojo) */
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; }
        .ocupado .n-user { 
            background: #ff0000; /* Fondo rojo cuando se anotan */
            color: #fff;
            position: absolute; bottom: 0; left: 0; height: 32%;
        }

        /* Informaci√≥n abajo en una l√≠nea */
        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
            width: 100%;
            max-width: 1050px;
        }

        #estado-tabla { font-size: 16px; font-weight: bold; text-transform: uppercase; }
        .abierta { color: #39ff14; }
        .cerrada { color: #ff0000; }
        #contador { color: #ffeb3b; font-size: 16px; letter-spacing: 1px; font-weight: bold; }

        #btn-registrar { 
            display: none; margin: 10px 0; background: #39ff14; color: #000; 
            border: none; padding: 15px 45px; font-weight: bold; font-size: 20px; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 15px #39ff14;
        }

        .admin-panel { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; justify-content: center; }
        .btn-admin { background: #000; color: #39ff14; border: 2px solid #39ff14; padding: 10px 20px; cursor: pointer; font-size: 12px; text-transform: uppercase; font-weight: bold; border-radius: 8px; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { 
            #tablero { grid-template-columns: repeat(4, 1fr); } 
            .info-container { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-title">LOTER√çA MEXICANA 2 CARTAS | SHERE</div>

    <div id="tablero"></div>

    <button id="btn-registrar" onclick="registrarSeleccion()">ENVIAR MIS 2 CARTAS</button>

    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">DISPONIBLES: -- / 54</div>
    </div>

    <div class="admin-panel">
        <button class="btn-admin" onclick="toggleTabla()">üîì ABRIR/CERRAR TABLA</button>
        <button class="btn-admin" onclick="resetJuego()">üîÑ REINICIAR TODO</button>
    </div>

    <script>
        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/";
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const refSala = db.ref('loteria_shere_2');
        const refIPs = db.ref('ips_shere_2');
        const refConfig = db.ref('config_shere_2');
        const CLAVE = "shere2026";

        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let seleccionadas = [];
        let datosFirebase = {};
        let tablaAbierta = true;

        function pintar() {
            const tab = document.getElementById('tablero');
            const estTxt = document.getElementById('estado-tabla');
            tab.innerHTML = "";
            let ocupadas = 0;

            estTxt.innerText = tablaAbierta ? "‚óè TABLA ABIERTA" : "‚óè TABLA CERRADA";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(seleccionadas.includes(nom)) div.classList.add("seleccionada");
                
                div.onclick = function() {
                    if(!nick) {
                        if(!tablaAbierta) return alert("La tabla est√° cerrada.");
                        if(seleccionadas.includes(nom)) {
                            seleccionadas = seleccionadas.filter(a => a !== nom);
                        } else if(seleccionadas.length < 2) {
                            seleccionadas.push(nom);
                        }
                        document.getElementById('btn-registrar').style.display = (seleccionadas.length === 2) ? 'block' : 'none';
                        pintar();
                    } else {
                        borrarUsuario(nick);
                    }
                };

                let texto = nick ? nick : nom.toUpperCase();
                let fSize = "15px"; 
                if (texto.length > 9) fSize = "11px";
                if (texto.length > 12) fSize = "9px";

                div.innerHTML = `<img src="${RUTA_IMG}${i+1}.jpg" class="img-carta"><div class="n-user" style="font-size: ${fSize}">${texto}</div>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        async function borrarUsuario(nickABorrar) {
            const pass = prompt(`¬øBorrar las 2 cartas de "${nickABorrar}"?\nClave Admin:`);
            if (pass === CLAVE) {
                Object.keys(datosFirebase).forEach(key => {
                    if (datosFirebase[key].nombre === nickABorrar) {
                        refSala.child(key).remove();
                        if (datosFirebase[key].ip) refIPs.child(datosFirebase[key].ip).remove();
                    }
                });
            }
        }

        window.registrarSeleccion = function() {
            fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => {
                const limpiaIP = data.ip.replace(/\./g, '_');
                refIPs.child(limpiaIP).once('value', snapshot => {
                    if(!snapshot.exists()) {
                        const nick = prompt("Tu Nick para las 2 cartas:");
                        if(nick && nick.trim()) {
                            const n = nick.trim().toUpperCase();
                            seleccionadas.forEach(s => { 
                                refSala.child(s).set({ nombre: n, ip: limpiaIP }); 
                            });
                            refIPs.child(limpiaIP).set(true);
                            seleccionadas = [];
                            document.getElementById('btn-registrar').style.display = 'none';
                        }
                    } else { alert("Ya elegiste."); }
                });
            });
        };

        window.toggleTabla = function() {
            if(prompt("Clave Admin:") === CLAVE) refConfig.child('abierta').set(!tablaAbierta);
        };

        window.resetJuego = function() {
            if(prompt("Clave Maestra:") === CLAVE) { refSala.remove(); refIPs.remove(); }
        };

        refSala.on('value', (snap) => { datosFirebase = snap.val() || {}; pintar(); });
        refConfig.child('abierta').on('value', (snap) => {
            tablaAbierta = (snap.val() !== false);
            pintar();
        });
    </script>
</body>
</html>
