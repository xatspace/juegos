<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loter칤a Mexicana - Shere</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .neon-title { color: #00e5ff; text-shadow: 0 0 15px #00e5ff; font-size: 28px; text-transform: uppercase; margin: 15px 0 5px 0; }
        
        #contador { color: #ffeb3b; font-size: 14px; margin-bottom: 15px; letter-spacing: 1px; }

        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 8px; 
            width: 100%; 
            max-width: 1000px; 
            background: #111; 
            border: 3px solid #00e5ff; 
            padding: 12px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1 / 1.5; 
            border: 2px solid #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            cursor: pointer; 
            border-radius: 6px; 
            background: #fff; 
            transition: 0.3s; 
            padding: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .celda:hover { border-color: #00e5ff; transform: scale(1.02); }
        
        .img-carta {
            width: 100%;
            height: 80%;
            object-fit: contain;
            display: block;
        }

        .n-user { 
            font-size: 11px; 
            color: #000; 
            font-weight: bold; 
            text-transform: uppercase; 
            text-align: center;
            width: 100%;
            padding: 2px 0;
            z-index: 2;
        }
        
        .ocupado { 
            border: 3px solid #ff0000 !important; 
            box-shadow: 0 0 10px #ff0000;
        }

        .ocupado .n-user { 
            background: rgba(211, 47, 47, 0.9); 
            color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .btn-reset { margin-top: 30px; background: #000; color: #555; border: 1px dashed #444; padding: 10px; cursor: pointer; font-size: 10px; }

        @media (max-width: 800px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <div class="neon-title">LOTER칈A MEXICANA SHERE</div>
    <div id="contador">CARTAS DISPONIBLES: 54 / 54</div>
    <div id="tablero"></div>

    <button class="btn-reset" onclick="resetJuego()">游댃 REINICIAR TABLERO</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACI칍N DE TU BASE DE DATOS
        const app = initializeApp({ databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'loteria_local_final');
        const refIPs = ref(db, 'ips_local_final');

        const nombres = ["Gallo", "Diablito", "Dama", "Catr칤n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "츼rbol", "Mel칩n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol칩n", "Violoncello", "Garza", "P치jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz칩n", "Sand칤a", "Tambor", "Camar칩n", "Jaras", "M칰sico", "Ara침a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr치n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        function render(datos = {}) {
            const tab = document.getElementById('tablero');
            const contDisp = document.getElementById('contador');
            tab.innerHTML = "";
            let ocupadas = 0;

            nombres.forEach((nom, index) => {
                const num = index + 1;
                const nick = datos[nom] ? datos[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                div.onclick = () => { if(!nick) anotar(nom); };
                
                // RUTA AJUSTADA PARA LA CARPETA SHERE
                const imgUrl = `img/${num}.jpg`;

                div.innerHTML = `
                    <img src="${imgUrl}" class="img-carta" alt="${nom}">
                    <span class="n-user">${nick ? nick : nom.toUpperCase()}</span>
                `;
                tab.appendChild(div);
            });

            const libres = nombres.length - ocupadas;
            contDisp.innerText = `CARTAS DISPONIBLES: ${libres} / 54`;
        }

        window.anotar = async (nom) => {
            const miIP = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip.replace(/\./g, '_')).catch(() => "t"+Math.random());
            const checkIP = await get(ref(db, 'ips_local_final/' + miIP));
            if (checkIP.exists()) return alert("游뛂 Ya elegiste una carta.");
            
            const n = prompt("Carta: " + nom + "\nNick:");
            if (n && n.trim()) {
                await set(ref(db, 'loteria_local_final/' + nom), { nombre: n.trim().toUpperCase() });
                await set(ref(db, 'ips_local_final/' + miIP), true);
            }
        };

        window.resetJuego = async () => {
            if (prompt("Clave:") === "shere2026") {
                await remove(refSala);
                await remove(refIPs);
            }
        };

        onValue(refSala, (snap) => render(snap.val() || {}));
    </script>
</body>
</html>
