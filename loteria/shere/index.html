<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter√≠a Mexicana 1 Carta - Shere</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden;
            user-select: none; /* Evita selecci√≥n de texto */
        }
        .neon-title { color: #00e5ff; text-shadow: 0 0 15px #00e5ff; font-size: 28px; text-transform: uppercase; margin: 15px 0 5px 0; text-align: center; }
        
        #contador { color: #ffeb3b; font-size: 14px; margin-bottom: 5px; letter-spacing: 1px; }
        #estado-tabla { font-size: 12px; margin-bottom: 15px; font-weight: bold; }
        .abierta { color: #39ff14; }
        .cerrada { color: #ff0000; }

        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 8px; 
            width: 100%; 
            max-width: 1000px; 
            background: #111; 
            border: 3px solid #00e5ff; 
            padding: 12px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1 / 1.5; 
            border: 2px solid #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            cursor: pointer; 
            border-radius: 6px; 
            background: #fff; 
            transition: 0.3s; 
            padding: 4px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        .celda:hover { border-color: #00e5ff; transform: scale(1.02); }
        
        .img-carta { width: 100%; height: 80%; object-fit: contain; display: block; pointer-events: none; }

        .n-user { 
            font-size: 10px; color: #000; font-weight: bold; text-transform: uppercase; 
            text-align: center; width: 100%; padding: 2px 0; z-index: 2; word-wrap: break-word;
        }
        
        .ocupado { border: 3px solid #ff0000 !important; box-shadow: 0 0 10px #ff0000; }
        .ocupado .n-user { 
            background: rgba(211, 47, 47, 0.9); color: #fff;
            position: absolute; bottom: 0; left: 0;
        }

        .admin-tools { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        .btn-admin { background: #000; color: #555; border: 1px dashed #444; padding: 10px; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .btn-admin:hover { color: #fff; border-color: #fff; }

        @media (max-width: 850px) { 
            #tablero { grid-template-columns: repeat(6, 1fr); } 
        }
        @media (max-width: 500px) { 
            #tablero { grid-template-columns: repeat(3, 1fr); } 
        }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="neon-title">LOTER√çA MEXICANA | SHERE</div>
    <div id="contador">CARTAS DISPONIBLES: 54 / 54</div>
    <div id="estado-tabla">Cargando estado...</div>

    <div id="tablero"></div>

    <div class="admin-tools">
        <button class="btn-admin" onclick="toggleTabla()">üîì ABRIR/CERRAR TABLA</button>
        <button class="btn-admin" onclick="resetJuego()">üîÑ REINICIAR TODO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        
        const refSala = ref(db, 'loteria_local_final');
        const refIPs = ref(db, 'ips_local_final');
        const refConfig = ref(db, 'config_tabla'); // Para el bloqueo global
        const CLAVE = "shere2026";

        let tablaAbierta = true;

        // --- SEGURIDAD ADICIONAL ---
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; // F12
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U (Ver c√≥digo)
        };

        function render(datos = {}, config = { abierta: true }) {
            const tab = document.getElementById('tablero');
            const contDisp = document.getElementById('contador');
            const estTxt = document.getElementById('estado-tabla');
            
            tablaAbierta = config.abierta;
            estTxt.innerText = tablaAbierta ? "‚óè TABLA ABIERTA (PUEDES ELEGIR)" : "‚óè TABLA CERRADA (SOLO LECTURA)";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            tab.innerHTML = "";
            let ocupadas = 0;

            const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

            nombres.forEach((nom, index) => {
                const num = index + 1;
                const nick = datos[nom] ? datos[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                
                div.onclick = () => { 
                    if(!nick) {
                        anotar(nom); 
                    } else {
                        borrarUno(nom, nick);
                    }
                };
                
                const imgUrl = `../img/${num}.jpg`;
                div.innerHTML = `
                    <img src="${imgUrl}" class="img-carta">
                    <span class="n-user">${nick ? nick : nom.toUpperCase()}</span>
                `;
                tab.appendChild(div);
            });

            contDisp.innerText = `CARTAS DISPONIBLES: ${nombres.length - ocupadas} / 54`;
        }

        window.anotar = async (nom) => {
            if(!tablaAbierta) return alert("‚ö†Ô∏è La tabla est√° cerrada en este momento.");

            const miIP = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip.replace(/\./g, '_')).catch(() => "t"+Math.random());
            const checkIP = await get(ref(db, 'ips_local_final/' + miIP));
            
            if (checkIP.exists()) return alert("üö´ Solo puedes elegir una carta.");
            
            const n = prompt("Carta: " + nom + "\nEscribe tu Nick:");
            if (n && n.trim()) {
                await set(ref(db, 'loteria_local_final/' + nom), { nombre: n.trim().toUpperCase(), ip: miIP });
                await set(ref(db, 'ips_local_final/' + miIP), true);
            }
        };

        // --- NUEVA FUNCI√ìN: BORRAR UNA CARTA ---
        window.borrarUno = async (nom, nickActual) => {
            const pass = prompt(`¬øBorrar a "${nickActual}" de la carta ${nom}?\nEscribe clave de Admin:`);
            if (pass === CLAVE) {
                // Primero buscamos la IP para liberarla tambi√©n
                const snap = await get(ref(db, 'loteria_local_final/' + nom));
                if (snap.exists() && snap.val().ip) {
                    await remove(ref(db, 'ips_local_final/' + snap.val().ip));
                }
                await remove(ref(db, 'loteria_local_final/' + nom));
                alert("Carta liberada.");
            } else if (pass !== null) {
                alert("Clave incorrecta.");
            }
        };

        // --- NUEVA FUNCI√ìN: ABRIR/CERRAR TABLA ---
        window.toggleTabla = async () => {
            const pass = prompt("Clave de Admin:");
            if (pass === CLAVE) {
                await set(refConfig, { abierta: !tablaAbierta });
            }
        };

        window.resetJuego = async () => {
            if (prompt("Clave Maestra para BORRAR TODO:") === CLAVE) {
                if(confirm("¬øEst√°s seguro? Se borrar√°n todos los nombres e IPs.")){
                    await remove(refSala);
                    await remove(refIPs);
                }
            }
        };

        // Escuchar cambios en datos y configuraci√≥n simult√°neamente
        onValue(ref(db), (snap) => {
            const val = snap.val() || {};
            render(val.loteria_local_final || {}, val.config_tabla || { abierta: true });
        });
    </script>
</body>
</html>
