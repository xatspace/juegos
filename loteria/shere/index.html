<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotería Mexicana 1 Carta | Bienvenidos Suerte</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0 15px 0; text-align: center; }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 6px; 
            width: 100%; 
            max-width: 1050px; 
            background: #111; 
            border: 3px solid #39ff14; 
            padding: 10px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1.2 / 1.4; 
            border: 1px solid #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            cursor: pointer; 
            border-radius: 4px; 
            background: #fff; 
            padding: 2px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        .img-carta { width: 100%; height: 65%; object-fit: contain; display: block; pointer-events: none; margin-top: 2px; }

        .n-user { 
            color: #000; font-weight: 900; text-transform: uppercase; 
            text-align: center; width: 100%; z-index: 2; 
            display: flex; justify-content: center; align-items: center;
            flex-grow: 1; line-height: 1; padding: 0 2px; box-sizing: border-box;
        }
        
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; cursor: default; }
        .ocupado .n-user { 
            background: #ff0000; color: #fff;
            position: absolute; bottom: 0; left: 0; height: 32%;
        }

        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 1050px;
        }

        #estado-tabla { font-size: 16px; font-weight: bold; text-transform: uppercase; }
        .abierta { color: #39ff14; }
        .cerrada { color: #ff0000; }

        #contador { color: #ffeb3b; font-size: 16px; letter-spacing: 1px; font-weight: bold; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { 
            #tablero { grid-template-columns: repeat(4, 1fr); } 
            .info-container { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-title">LOTERÍA MEXICANA 1 CARTA | SHERE</div>

    <div id="tablero"></div>

    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">CARTAS DISPONIBLES: -- / 54</div>
    </div>

    <script>
        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/";
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const refSala = db.ref('loteria_local_final');
        const refIPs = db.ref('ips_local_final');
        const refConfig = db.ref('config_tabla');

        const nombres = ["Gallo", "Diablito", "Dama", "Catrín", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "Árbol", "Melón", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandolón", "Violoncello", "Garza", "Pájaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Corazón", "Sandía", "Tambor", "Camarón", "Jaras", "Músico", "Araña", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacrán", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let datosFirebase = {};
        let tablaAbierta = true;

        function pintar() {
            const tab = document.getElementById('tablero');
            const estTxt = document.getElementById('estado-tabla');
            tab.innerHTML = "";
            let ocupadas = 0;

            estTxt.innerText = tablaAbierta ? "● TABLA ABIERTA" : "● TABLA CERRADA";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                
                div.onclick = function() {
                    // Si no tiene nombre y la tabla está abierta, permite anotar
                    if(!nick && tablaAbierta) {
                        anotar(nom);
                    }
                    // Si ya tiene nombre (ocupado), no hace nada (se quitó la opción de borrar)
                };

                let texto = nick ? nick : nom.toUpperCase();
                let fSize = "15px"; 
                if (texto.length > 9) fSize = "11px";
                if (texto.length > 12) fSize = "9px";

                div.innerHTML = `
                    <img src="${RUTA_IMG}${i+1}.jpg" class="img-carta">
                    <span class="n-user" style="font-size: ${fSize}">${texto}</span>
                `;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "CARTAS DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        async function anotar(nom) {
            const miIP = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip.replace(/\./g, '_')).catch(() => "t"+Math.random());
            refIPs.child(miIP).once('value', snapshot => {
                if(snapshot.exists()) return alert("Ya elegiste una carta.");
                const n = prompt("Tu Nick:");
                if(n && n.trim()) {
                    refSala.child(nom).set({ nombre: n.trim().toUpperCase(), ip: miIP });
                    refIPs.child(miIP).set(true);
                }
            });
        }

        // Se mantienen los escuchadores para que la tabla se actualice en tiempo real
        refSala.on('value', snap => { datosFirebase = snap.val() || {}; pintar(); });
        refConfig.child('abierta').on('value', snap => { tablaAbierta = (snap.val() !== false); pintar(); });
    </script>
</body>
</html>
