<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter√≠a Mexicana 1 Carta | Shere</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0 5px 0; text-align: center; }
        
        #estado-tabla { font-size: 12px; margin-bottom: 10px; font-weight: bold; }
        .abierta { color: #39ff14; }
        .cerrada { color: #ff0000; }

        /* AJUSTE: Tablero un poco m√°s ancho */
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 6px; 
            width: 100%; 
            max-width: 1050px; /* M√°s ancho para que las celdas estiren */
            background: #111; 
            border: 3px solid #39ff14; 
            padding: 10px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1.2 / 1.4; /* AJUSTE: M√°s ancha que alta */
            border: 1px solid #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            cursor: pointer; 
            border-radius: 4px; 
            background: #fff; 
            padding: 2px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        .img-carta { width: 100%; height: 65%; object-fit: contain; display: block; pointer-events: none; margin-top: 2px; }

        .n-user { 
            color: #000; font-weight: 900; text-transform: uppercase; 
            text-align: center; width: 100%; z-index: 2; 
            display: flex; justify-content: center; align-items: center;
            flex-grow: 1; line-height: 1; padding: 0 2px; box-sizing: border-box;
        }
        
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; }
        .ocupado .n-user { 
            background: #ff0000; color: #fff;
            position: absolute; bottom: 0; left: 0; height: 32%;
        }

        /* AJUSTE: Contador debajo de la tabla */
        #contador { color: #ffeb3b; font-size: 16px; margin: 15px 0; letter-spacing: 1px; font-weight: bold; }

        .admin-tools { display: flex; gap: 10px; margin-top: 5px; flex-wrap: wrap; justify-content: center; }
        .btn-admin { 
            background: #000; color: #39ff14; border: 2px solid #39ff14; 
            padding: 10px 20px; cursor: pointer; font-size: 12px; 
            text-transform: uppercase; font-weight: bold; border-radius: 8px;
            box-shadow: 0 0 5px #39ff14;
        }
        .btn-admin:hover { background: #39ff14; color: #000; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-title">LOTER√çA MEXICANA 1 CARTA | SHERE</div>
    <div id="estado-tabla">Cargando...</div>

    <div id="tablero"></div>

    <div id="contador">CARTAS DISPONIBLES: -- / 54</div>

    <div class="admin-tools">
        <button class="btn-admin" onclick="toggleTabla()">üîì ABRIR/CERRAR TABLA</button>
        <button class="btn-admin" onclick="resetJuego()">üîÑ REINICIAR TODO</button>
    </div>

    <script>
        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/";
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const refSala = db.ref('loteria_local_final');
        const refIPs = db.ref('ips_local_final');
        const refConfig = db.ref('config_tabla');
        const CLAVE = "shere2026";

        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let datosFirebase = {};
        let tablaAbierta = true;

        function pintar() {
            const tab = document.getElementById('tablero');
            const estTxt = document.getElementById('estado-tabla');
            tab.innerHTML = "";
            let ocupadas = 0;

            estTxt.innerText = tablaAbierta ? "‚óè TABLA ABIERTA" : "‚óè TABLA CERRADA";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom] ? datosFirebase[nom].nombre : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                
                div.onclick = function() {
                    if(!nick) {
                        if(!tablaAbierta) return alert("Tabla cerrada.");
                        anotar(nom);
                    } else {
                        borrarUno(nom, nick);
                    }
                };

                let texto = nick ? nick : nom.toUpperCase();
                let fSize = "15px"; 
                if (texto.length > 9) fSize = "11px";
                if (texto.length > 12) fSize = "9px";

                div.innerHTML = `
                    <img src="${RUTA_IMG}${i+1}.jpg" class="img-carta">
                    <span class="n-user" style="font-size: ${fSize}">${texto}</span>
                `;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "CARTAS DISPONIBLES: " + (54 - ocupadas) + " / 54";
        }

        async function anotar(nom) {
            const miIP = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip.replace(/\./g, '_')).catch(() => "t"+Math.random());
            refIPs.child(miIP).once('value', snapshot => {
                if(snapshot.exists()) return alert("Ya elegiste.");
                const n = prompt("Tu Nick:");
                if(n && n.trim()) {
                    refSala.child(nom).set({ nombre: n.trim().toUpperCase(), ip: miIP });
                    refIPs.child(miIP).set(true);
                }
            });
        }

        function borrarUno(nom, nick) {
            if(prompt(`¬øBorrar a ${nick}?\nClave Admin:`) === CLAVE) {
                refSala.child(nom).once('value', s => {
                    if(s.exists() && s.val().ip) refIPs.child(s.val().ip).remove();
                    refSala.child(nom).remove();
                });
            }
        }

        window.toggleTabla = function() {
            if(prompt("Clave Admin:") === CLAVE) refConfig.child('abierta').set(!tablaAbierta);
        };

        window.resetJuego = function() {
            if(prompt("Clave Maestra:") === CLAVE) { refSala.remove(); refIPs.remove(); }
        };

        refSala.on('value', snap => { datosFirebase = snap.val() || {}; pintar(); });
        refConfig.child('abierta').on('value', snap => { tablaAbierta = (snap.val() !== false); pintar(); });
    </script>
</body>
</html>
