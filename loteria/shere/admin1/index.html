<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter√≠a Admin | Shere</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; user-select: none; }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0 15px 0; }
        #tablero { display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; width: 100%; max-width: 1050px; background: #111; border: 3px solid #39ff14; padding: 10px; border-radius: 12px; box-sizing: border-box; }
        .celda { aspect-ratio: 1.2 / 1.4; border: 1px solid #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; border-radius: 4px; background: #fff; padding: 2px; position: relative; overflow: hidden; }
        .img-carta { width: 100%; height: 65%; object-fit: contain; margin-top: 2px; pointer-events: none; }
        .n-user { color: #000; font-weight: 900; text-transform: uppercase; text-align: center; width: 100%; z-index: 2; flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        
        /* Ocupado otros */
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; }
        .ocupado .n-user { background: #ff0000; color: #fff; position: absolute; bottom: 0; height: 32%; }

        /* Mi carta (Verde) */
        .es-mia { border: 4px solid #39ff14 !important; box-shadow: 0 0 15px #39ff14 !important; z-index: 5; }
        .es-mia .n-user { background: #39ff14 !important; color: #000 !important; position: absolute; bottom: 0; height: 32%; }

        .info-container { display: flex; gap: 20px; margin: 20px 0; font-weight: bold; }
        .abierta { color: #39ff14; } .cerrada { color: #ff0000; }
        #contador { color: #ffeb3b; }

        .admin-tools { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .btn-admin { background: #000; color: #39ff14; border: 2px solid #39ff14; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 8px; box-shadow: 0 0 5px #39ff14; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>
    <div class="neon-title">LOTER√çA ADMIN | SHERE</div>
    <div id="tablero"></div>
    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">DISPONIBLES: -- / 54</div>
    </div>
    <div class="admin-tools">
        <button class="btn-admin" onclick="toggleTabla()">üîì ABRIR/CERRAR</button>
        <button class="btn-admin" onclick="resetJuego()">üîÑ REINICIAR TODO</button>
    </div>

    <script>
        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/";
        const firebaseConfig = { databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const refSala = db.ref('loteria_local_final');
        const refIPs = db.ref('ips_local_final');
        const refConfig = db.ref('config_tabla');
        const CLAVE = "shere2026";

        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        let datosFirebase = {};
        let tablaAbierta = true;
        let miIPGlobal = "";

        async function obtenerIP() {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            miIPGlobal = d.ip.replace(/\./g, '_');
            return miIPGlobal;
        }
        obtenerIP();

        function pintar() {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            let ocupadas = 0;

            nombres.forEach((nom, i) => {
                const data = datosFirebase[nom];
                const nick = data ? data.nombre : null;
                const ipDuenio = data ? data.ip : null;
                if(nick) ocupadas++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(ipDuenio === miIPGlobal) div.classList.add("es-mia");

                div.onclick = () => {
                    if(!nick) {
                        if(!tablaAbierta) return alert("Cerrada.");
                        anotar(nom);
                    } else {
                        borrarUno(nom, nick);
                    }
                };
                div.innerHTML = `<img src="${RUTA_IMG}${i+1}.jpg" class="img-carta"><span class="n-user">${nick ? nick : nom.toUpperCase()}</span>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = `DISPONIBLES: ${54 - ocupadas} / 54`;
        }

        async function anotar(nom) {
            const miIP = await obtenerIP();
            const snapIP = await refIPs.child(miIP).once('value');
            if(snapIP.exists()) return alert("Ya elegiste.");

            const snapCarta = await refSala.child(nom).once('value');
            if(snapCarta.exists()) return alert("‚ö†Ô∏è ¬°Ya la ganaron!");

            const n = prompt("Tu Nick:");
            if(n && n.trim()) {
                await refSala.child(nom).set({ nombre: n.trim().toUpperCase(), ip: miIP });
                await refIPs.child(miIP).set(true);
            }
        }

        function borrarUno(nom, nick) {
            if(prompt(`¬øBorrar a ${nick}?\nClave Admin:`) === CLAVE) {
                refSala.child(nom).once('value', s => {
                    if(s.exists() && s.val().ip) refIPs.child(s.val().ip).remove();
                    refSala.child(nom).remove();
                });
            }
        }

        function toggleTabla() { if(prompt("Clave Admin:") === CLAVE) refConfig.child('abierta').set(!tablaAbierta); }
        function resetJuego() { if(prompt("Clave Maestra:") === CLAVE) { refSala.remove(); refIPs.remove(); } }

        refSala.on('value', s => { datosFirebase = s.val() || {}; pintar(); });
        refConfig.child('abierta').on('value', s => { 
            tablaAbierta = s.val() !== false; 
            document.getElementById('estado-tabla').innerText = tablaAbierta ? "‚óè ABIERTA" : "‚óè CERRADA";
            document.getElementById('estado-tabla').className = tablaAbierta ? "abierta" : "cerrada";
            pintar();
        });
    </script>
</body>
</html>
