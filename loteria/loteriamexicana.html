<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador Loter√≠a Mexicana</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .neon-title { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; font-size: 24px; text-transform: uppercase; margin: 15px 0; }

        .main-container { display: flex; flex-direction: row; gap: 20px; width: 95%; max-width: 1100px; justify-content: center; }

        /* VISOR PRINCIPAL */
        .visor { 
            width: 260px; height: 390px; background-color: #fff; 
            border: 5px solid #ff00ff; border-radius: 15px; 
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5); 
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        #img-carta-grande { width: 100%; height: 330px; object-fit: contain; background: #fff; }
        .nombre-carta { 
            width: 100%; height: 60px; background: #fff; color: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; text-transform: uppercase; border-top: 2px solid #000; font-weight: bold;
        }

        /* CONTROLES */
        .controles { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 12px 18px; font-size: 13px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .btn-play { background: #39ff14; color: #000; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }
        .btn-lista { background: #00e5ff; color: #000; margin-top: 10px; width: 100%; font-size: 14px; }

        /* HISTORIAL LATERAL */
        .historial-container { display: flex; flex-direction: column; width: 220px; }
        .historial { height: 390px; background: #111; border: 2px solid #333; border-radius: 10px; padding: 10px; overflow-y: auto; }
        .item-historial { display: flex; align-items: center; gap: 10px; background: #222; padding: 5px; border-radius: 8px; margin-bottom: 8px; height: 60px; border: 1px solid #444; }
        .img-mini { width: 35px; height: 50px; object-fit: contain; background: #fff; border-radius: 3px; }

        /* MODAL - TABLERO LIMPIO */
        #modal-lista { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; }
        .modal-contenido { 
            background: #111; width: 95%; max-width: 900px; height: 85%; 
            border: 2px solid #00e5ff; border-radius: 15px; padding: 15px; 
            display: flex; flex-direction: column; position: relative; 
        }
        .cerrar-modal { position: absolute; top: 5px; right: 15px; color: #ff0000; font-size: 40px; cursor: pointer; }
        
        #lista-completa-grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); /* 9 COLUMNAS */
            gap: 8px; 
            margin-top: 15px;
            overflow-y: auto;
            padding: 5px;
        }
        .item-completo { 
            background: #fff; color: #000; padding: 2px; border-radius: 4px; 
            text-align: center; font-size: 8px; font-weight: bold; 
            border: 1px solid #ff00ff;
            animation: aparece 0.3s ease-out;
        }
        .item-completo img { width: 100%; aspect-ratio: 2/3.2; object-fit: contain; display: block; }
        
        @keyframes aparece { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 800px) {
            #lista-completa-grid { grid-template-columns: repeat(5, 1fr); }
            .main-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <div class="neon-title">SORTEADOR DE LOTER√çA</div>

    <div class="main-container">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div class="visor" id="visor">
                <img src="" id="img-carta-grande" style="display: none;">
                <div class="nombre-carta" id="nombre-visor">---</div>
            </div>
            <div class="controles">
                <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ Play</button>
                <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ Pausa</button>
                <button class="btn-reset" onclick="reiniciar()">üîÑ Reset</button>
            </div>
            <p id="contador-cartas" style="color:#ffeb3b; margin-top:15px; font-size: 18px;">SALIERON: 0 / 54</p>
        </div>

        <div class="historial-container">
            <div class="historial">
                <h3 style="text-align:center; font-size:12px; color:#00e5ff; margin:0 0 10px 0;">HISTORIAL</h3>
                <div class="lista-historial" id="lista-historial"></div>
            </div>
            <button class="btn-lista" onclick="abrirModal()">üìã TABLERO DE SALIDA</button>
        </div>
    </div>

    <div id="modal-lista">
        <div class="modal-contenido">
            <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
            <h2 style="color:#00e5ff; text-align:center; margin:0; font-size: 18px;">ORDEN DE SALIDA</h2>
            <div id="lista-completa-grid"></div>
        </div>
    </div>

    <script>
        const RUTA_IMG = "mexicana/img/"; 
        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [];
        let indiceActual = 0;
        let intervalo = null;
        let cartasSalidas = [];

        function prepararMazo() {
            mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
            for (let i = mazo.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [mazo[i], mazo[j]] = [mazo[j], mazo[i]];
            }
        }

        function comenzar() {
            if (mazo.length === 0) prepararMazo();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            if(indiceActual === 0) sacarCarta();
            intervalo = setInterval(() => {
                if (indiceActual < mazo.length) sacarCarta();
                else pausar();
            }, 3000); 
        }

        function pausar() {
            clearInterval(intervalo);
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            const carta = mazo[indiceActual];
            const fullPath = RUTA_IMG + carta.id + ".jpg";
            cartasSalidas.push(carta);
            
            const imgGrande = document.getElementById('img-carta-grande');
            imgGrande.src = fullPath;
            imgGrande.style.display = "block";
            
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador-cartas').innerText = `SALIERON: ${indiceActual + 1} / 54`;

            // Historial
            const item = document.createElement('div');
            item.className = 'item-historial';
            item.innerHTML = `<img class="img-mini" src="${fullPath}"><span><b>#${indiceActual + 1}</b><br><small style="font-size:10px">${carta.nombre.toUpperCase()}</small></span>`;
            document.getElementById('lista-historial').prepend(item);
            
            indiceActual++;
        }

        function abrirModal() {
            const grid = document.getElementById('lista-completa-grid');
            grid.innerHTML = ""; // Limpiar
            
            // SOLO mostramos las cartas que han salido
            cartasSalidas.forEach((c, i) => {
                const item = document.createElement('div');
                item.className = 'item-completo';
                item.innerHTML = `
                    <div style="color: #ff00ff; font-size:7px;">#${i+1}</div>
                    <img src="${RUTA_IMG}${c.id}.jpg">
                    <div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${c.nombre}</div>
                `;
                grid.appendChild(item);
            });
            document.getElementById('modal-lista').style.display = "flex";
        }

        function cerrarModal() { document.getElementById('modal-lista').style.display = "none"; }

        function reiniciar() {
            if(!confirm("¬øReiniciar juego?")) return;
            pausar();
            mazo = []; indiceActual = 0; cartasSalidas = [];
            document.getElementById('img-carta-grande').style.display = "none";
            document.getElementById('nombre-visor').innerText = "---";
            document.getElementById('lista-historial').innerHTML = "";
            document.getElementById('contador-cartas').innerText = "SALIERON: 0 / 54";
        }
    </script>
</body>
</html>
