<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador Loter√≠a Mexicana</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; overflow-x: hidden; }
        .neon-title { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; font-size: 24px; text-transform: uppercase; margin: 15px 0; text-align: center; }

        /* Contenedor Principal */
        .main-container { display: flex; flex-direction: row; gap: 20px; width: 95%; max-width: 900px; justify-content: center; }

        /* Carta Actual */
        .carta-actual-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .visor { 
            width: 250px; aspect-ratio: 2/3.2; background: #111; border: 4px solid #ff00ff; 
            border-radius: 15px; box-shadow: 0 0 25px rgba(255, 0, 255, 0.4); 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        .visor img { width: 100%; height: 85%; object-fit: cover; display: block; }
        .visor .nombre-carta { 
            height: 15%; background: #fff; color: #000; display: flex; 
            align-items: center; justify-content: center; font-size: 18px; text-transform: uppercase;
        }

        /* Controles */
        .controles { margin-top: 20px; display: flex; gap: 10px; }
        button { 
            padding: 12px 20px; font-size: 14px; font-weight: bold; border: none; 
            border-radius: 8px; cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .btn-play { background: #39ff14; color: #000; box-shadow: 0 0 10px #39ff14; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Historial de Salida */
        .historial { 
            width: 200px; height: 400px; background: #111; border: 2px solid #333; 
            border-radius: 10px; padding: 10px; overflow-y: auto; 
        }
        .historial h3 { font-size: 14px; color: #00e5ff; text-align: center; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .lista-historial { display: flex; flex-direction: column-reverse; gap: 5px; }
        .item-historial { 
            display: flex; align-items: center; gap: 10px; background: #222; 
            padding: 5px; border-radius: 5px; font-size: 11px; 
        }
        .item-historial img { width: 30px; border-radius: 2px; }

        /* Mobile */
        @media (max-width: 600px) {
            .main-container { flex-direction: column; align-items: center; }
            .visor { width: 200px; }
            .historial { width: 100%; height: 200px; }
            .neon-title { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="neon-title">SORTEADOR DE LOTER√çA</div>

    <div class="main-container">
        <div class="carta-actual-wrapper">
            <div class="visor" id="visor">
                <img src="../../img/0.jpg" id="img-visor" alt="Esperando...">
                <div class="nombre-carta" id="nombre-visor">---</div>
            </div>
            
            <div class="controles">
                <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ Play</button>
                <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ Pausa</button>
                <button class="btn-reset" onclick="reiniciar()">üîÑ Reset</button>
            </div>
            <p id="contador-cartas" style="font-size: 12px; color: #ffeb3b; margin-top: 10px;">Cartas: 0 / 54</p>
        </div>

        <div class="historial">
            <h3>SALIDAS</h3>
            <div class="lista-historial" id="lista-historial"></div>
        </div>
    </div>

    <script>
        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [];
        let indiceActual = 0;
        let intervalo = null;

        function prepararMazo() {
            mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
            // Mezclar (Shuffle)
            for (let i = mazo.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [mazo[i], mazo[j]] = [mazo[j], mazo[i]];
            }
        }

        function comenzar() {
            if (mazo.length === 0) prepararMazo();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;

            intervalo = setInterval(() => {
                if (indiceActual < mazo.length) {
                    sacarCarta();
                } else {
                    pausar();
                    alert("¬°Loter√≠a! Ya salieron todas.");
                }
            }, 3000); // Sale una carta cada 3 segundos
        }

        function pausar() {
            clearInterval(intervalo);
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            const carta = mazo[indiceActual];
            
            // Actualizar Visor
            document.getElementById('img-visor').src = `../../img/${carta.id}.jpg`;
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador-cartas').innerText = `Cartas: ${indiceActual + 1} / 54`;

            // Agregar al Historial
            const item = document.createElement('div');
            item.className = 'item-historial';
            item.innerHTML = `
                <span>#${indiceActual + 1}</span>
                <img src="../../img/${carta.id}.jpg">
                <span>${carta.nombre}</span>
            `;
            document.getElementById('lista-historial').appendChild(item);

            indiceActual++;
        }

        function reiniciar() {
            pausar();
            mazo = [];
            indiceActual = 0;
            document.getElementById('img-visor').src = `../../img/0.jpg`;
            document.getElementById('nombre-visor').innerText = "---";
            document.getElementById('lista-historial').innerHTML = "";
            document.getElementById('contador-cartas').innerText = "Cartas: 0 / 54";
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }
    </script>
</body>
</html>
