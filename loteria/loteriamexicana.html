<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador Loter√≠a</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .neon-title { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; font-size: 24px; text-transform: uppercase; margin: 15px 0; }

        .main-container { display: flex; flex-direction: row; gap: 20px; width: 95%; max-width: 900px; justify-content: center; }

        /* VISOR CORREGIDO PARA QUE LA CARTA NO SE CORTE */
        .visor { 
            width: 260px; 
            height: 420px; 
            background-color: #fff; 
            /* contain asegura que la imagen se vea completa sin importar su forma */
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center center; 
            border: 5px solid #ff00ff; 
            border-radius: 15px; 
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5); 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            overflow: hidden;
            position: relative;
        }
        
        .nombre-carta { 
            height: 55px; 
            background: #fff; 
            color: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 22px; 
            text-transform: uppercase; 
            border-top: 3px solid #f0f0f0; 
            font-weight: bold;
            z-index: 5;
        }

        .controles { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        button { padding: 12px 20px; font-size: 14px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        
        .btn-play { background: #39ff14; color: #000; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }
        .btn-lista { background: #00e5ff; color: #000; margin-top: 10px; width: 100%; }

        /* HISTORIAL */
        .historial-container { display: flex; flex-direction: column; width: 230px; }
        .historial { height: 400px; background: #111; border: 2px solid #333; border-radius: 10px; padding: 10px; overflow-y: auto; }
        .item-historial { 
            display: flex; align-items: center; gap: 10px; background: #222; 
            padding: 8px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; height: 75px;
        }
        .img-mini { width: 45px; height: 60px; background-color: #fff; background-size: contain; background-repeat: no-repeat; background-position: center; border-radius: 4px; flex-shrink: 0; }

        /* MODAL */
        #modal-lista { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-contenido { background: #111; width: 90%; max-width: 600px; height: 85%; border: 2px solid #00e5ff; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; position: relative; }
        .cerrar-modal { position: absolute; top: 10px; right: 15px; color: #ff0000; font-size: 35px; cursor: pointer; }
        #lista-completa-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; overflow-y: auto; margin-top: 25px; padding: 10px; }
        .item-completo { background: #fff; color: #000; padding: 8px; border-radius: 8px; text-align: center; font-size: 11px; font-weight: bold; }
        .item-completo img { width: 100%; aspect-ratio: 2/3; object-fit: contain; }

        @media (max-width: 600px) {
            .main-container { flex-direction: column; align-items: center; }
            .visor { width: 240px; height: 380px; }
            .historial-container { width: 100%; }
            .historial { height: 200px; }
        }
    </style>
</head>
<body>

    <div class="neon-title">SORTEADOR DE LOTER√çA</div>

    <div class="main-container">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div class="visor" id="visor">
                <div class="nombre-carta" id="nombre-visor">---</div>
            </div>
            <div class="controles">
                <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ Play</button>
                <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ Pausa</button>
                <button class="btn-reset" onclick="reiniciar()">üîÑ Reset</button>
            </div>
            <p id="contador-cartas" style="color:#ffeb3b; margin-top:15px; font-size: 18px;">SALIERON: 0 / 54</p>
        </div>

        <div class="historial-container">
            <div class="historial">
                <h3 style="text-align:center; font-size:14px; color:#00e5ff; margin:0 0 10px 0;">HISTORIAL</h3>
                <div class="lista-historial" id="lista-historial"></div>
            </div>
            <button class="btn-lista" onclick="abrirModal()">üìã VER LISTA COMPLETA</button>
        </div>
    </div>

    <div id="modal-lista">
        <div class="modal-contenido">
            <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
            <h2 style="color:#00e5ff; text-align:center; margin:0;">ORDEN DE SALIDA</h2>
            <div id="lista-completa-grid"></div>
        </div>
    </div>

    <script>
        const RUTA_IMG = "mexicana/img/"; 

        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [];
        let indiceActual = 0;
        let intervalo = null;
        let cartasSalidas = [];

        function prepararMazo() {
            mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
            for (let i = mazo.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [mazo[i], mazo[j]] = [mazo[j], mazo[i]];
            }
        }

        function comenzar() {
            if (mazo.length === 0) prepararMazo();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            if(indiceActual === 0) sacarCarta();
            intervalo = setInterval(() => {
                if (indiceActual < mazo.length) sacarCarta();
                else pausar();
            }, 3000); 
        }

        function pausar() {
            clearInterval(intervalo);
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            const carta = mazo[indiceActual];
            const fullPath = RUTA_IMG + carta.id + ".jpg";
            
            cartasSalidas.push(carta);
            document.getElementById('visor').style.backgroundImage = `url('${fullPath}')`;
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador-cartas').innerText = `SALIERON: ${indiceActual + 1} / 54`;

            const item = document.createElement('div');
            item.className = 'item-historial';
            item.innerHTML = `<div class="img-mini" style="background-image: url('${fullPath}')"></div><span><b>#${indiceActual + 1}</b><br><small>${carta.nombre.toUpperCase()}</small></span>`;
            document.getElementById('lista-historial').prepend(item);

            indiceActual++;
        }

        function abrirModal() {
            const grid = document.getElementById('lista-completa-grid');
            grid.innerHTML = "";
            cartasSalidas.forEach((c, i) => {
                const item = document.createElement('div');
                item.className = 'item-completo';
                item.innerHTML = `<div style="color: #ff00ff; font-size:12px;">#${i+1}</div><img src="${RUTA_IMG}${c.id}.jpg"><div>${c.nombre}</div>`;
                grid.appendChild(item);
            });
            document.getElementById('modal-lista').style.display = "flex";
        }

        function cerrarModal() { document.getElementById('modal-lista').style.display = "none"; }

        function reiniciar() {
            if(!confirm("¬øSeguro que quieres reiniciar la baraja?")) return;
            pausar();
            mazo = []; indiceActual = 0; cartasSalidas = [];
            document.getElementById('visor').style.backgroundImage = "none";
            document.getElementById('nombre-visor').innerText = "---";
            document.getElementById('lista-historial').innerHTML = "";
            document.getElementById('contador-cartas').innerText = "SALIERON: 0 / 54";
        }
    </script>
</body>
</html>
