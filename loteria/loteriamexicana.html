<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador Loter√≠a Mexicana</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .neon-title { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; font-size: 24px; text-transform: uppercase; margin: 15px 0; }

        .main-container { display: flex; flex-direction: row; gap: 20px; width: 95%; max-width: 900px; justify-content: center; }

        /* VISOR PRINCIPAL */
        .visor { 
            width: 250px; aspect-ratio: 2/3.2; 
            background-color: #fff; 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 5px solid #ff00ff; 
            border-radius: 15px; 
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5); 
            display: flex; flex-direction: column; 
            justify-content: flex-end;
            overflow: hidden; 
        }
        
        .nombre-carta { 
            height: 15%; background: #fff; color: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; text-transform: uppercase; 
            border-top: 2px solid #eee; font-weight: bold;
        }

        .controles { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 12px 25px; font-size: 15px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .btn-play { background: #39ff14; color: #000; }
        .btn-pause { background: #ffeb3b; color: #000; }
        .btn-reset { background: #ff0000; color: #fff; }

        .historial { 
            width: 220px; height: 450px; background: #111; border: 2px solid #333; 
            border-radius: 10px; padding: 10px; overflow-y: auto; 
        }
        .lista-historial { display: flex; flex-direction: column-reverse; gap: 8px; }
        .item-historial { display: flex; align-items: center; gap: 10px; background: #222; padding: 5px; border-radius: 5px; font-size: 12px; }
        .img-mini { width: 35px; height: 50px; background-color: #fff; background-size: contain; background-repeat: no-repeat; background-position: center; border-radius: 3px; }

        @media (max-width: 600px) {
            .main-container { flex-direction: column; align-items: center; }
            .historial { width: 100%; height: 250px; }
        }
    </style>
</head>
<body>

    <div class="neon-title">SORTEADOR DE LOTER√çA</div>

    <div class="main-container">
        <div class="carta-actual-wrapper" style="display:flex; flex-direction:column; align-items:center;">
            <div class="visor" id="visor">
                <div class="nombre-carta" id="nombre-visor">---</div>
            </div>
            <div class="controles">
                <button class="btn-play" id="btn-play" onclick="comenzar()">‚ñ∂ Play</button>
                <button class="btn-pause" id="btn-pause" onclick="pausar()" disabled>‚è∏ Pausa</button>
                <button class="btn-reset" onclick="reiniciar()">üîÑ Reset</button>
            </div>
            <p id="contador-cartas" style="color:#ffeb3b; margin-top:15px;">SALIERON: 0 / 54</p>
        </div>

        <div class="historial">
            <h3 style="text-align:center; font-size:14px; color:#00e5ff;">HISTORIAL</h3>
            <div class="lista-historial" id="lista-historial"></div>
        </div>
    </div>

    <script>
        // SI LAS IM√ÅGENES EST√ÅN EN /loteria/img/ usa "img/"
        // SI LAS IM√ÅGENES EST√ÅN EN /loteria/ (sueltas) usa ""
        const RUTA_IMG = "img/"; 

        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];
        
        let mazo = [];
        let indiceActual = 0;
        let intervalo = null;

        function prepararMazo() {
            mazo = nombres.map((nom, i) => ({ id: i + 1, nombre: nom }));
            for (let i = mazo.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [mazo[i], mazo[j]] = [mazo[j], mazo[i]];
            }
        }

        function comenzar() {
            if (mazo.length === 0) prepararMazo();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            if(indiceActual === 0) sacarCarta();
            intervalo = setInterval(() => {
                if (indiceActual < mazo.length) sacarCarta();
                else pausar();
            }, 3000); 
        }

        function pausar() {
            clearInterval(intervalo);
            document.getElementById('btn-play').disabled = false;
            document.getElementById('btn-pause').disabled = true;
        }

        function sacarCarta() {
            const carta = mazo[indiceActual];
            const fullPath = RUTA_IMG + carta.id + ".jpg";
            
            document.getElementById('visor').style.backgroundImage = `url('${fullPath}')`;
            document.getElementById('nombre-visor').innerText = carta.nombre;
            document.getElementById('contador-cartas').innerText = `SALIERON: ${indiceActual + 1} / 54`;

            const item = document.createElement('div');
            item.className = 'item-historial';
            item.innerHTML = `<div class="img-mini" style="background-image: url('${fullPath}')"></div><span>${indiceActual + 1}. ${carta.nombre.toUpperCase()}</span>`;
            document.getElementById('lista-historial').appendChild(item);
            indiceActual++;
        }

        function reiniciar() {
            pausar();
            mazo = [];
            indiceActual = 0;
            document.getElementById('visor').style.backgroundImage = "none";
            document.getElementById('nombre-visor').innerText = "---";
            document.getElementById('lista-historial').innerHTML = "";
            document.getElementById('contador-cartas').innerText = "SALIERON: 0 / 54";
        }
    </script>
</body>
</html>
