<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertidos | 1 al 90</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0;
        }
        .neon-title { 
            color: #ffb6c1; 
            text-shadow: 0 0 15px #ffb6c1; 
            font-size: clamp(22px, 6vw, 32px); 
            text-transform: uppercase; 
            margin: 10px 0 5px 0; 
            text-align: center;
        }
        
        /* Estilo del Contador */
        #contador-libre {
            color: #39ff14;
            font-size: 14px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #39ff14;
        }

        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 6px; 
            width: 95%; 
            max-width: 950px; 
            background: #111; 
            border: 3px solid #ffb6c1; 
            padding: 12px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1 / 1.1;
            min-height: 70px;
            border: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border-radius: 8px; 
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            transition: all 0.2s ease; 
            overflow: hidden;
            padding: 2px;
        }
        
        .celda:hover { border-color: #ffb6c1; }
        
        .n-info { 
            font-size: clamp(14px, 3.5vw, 18px); 
            color: #ffb6c1; 
            font-weight: 900; 
            line-height: 1;
        }
        
        .n-user { 
            font-size: clamp(10px, 2.8vw, 13px);
            font-weight: 900; 
            color: #fff; 
            text-transform: uppercase; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 95%; 
            margin-top: 6px;
            letter-spacing: 0.5px;
        }
        
        .ocupado { 
            background: #ffb6c1 !important; 
            border-color: #fff; 
        }
        .ocupado .n-info, .ocupado .n-user { color: #000; }

        .btn-reset { 
            margin-top: 30px; 
            background: #000; 
            color: #444; 
            border: 1px dashed #444; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 11px;
        }

        @media (max-width: 700px) {
            #tablero { grid-template-columns: repeat(5, 1fr); }
            .celda { min-height: 80px; }
        }
    </style>
</head>
<body>

    <div class="neon-title">TABLA INVERTIDOS</div>
    <div id="contador-libre">Cargando espacios...</div>
    
    <div id="tablero"></div>

    <button class="btn-reset" onclick="resetJuego()">ðŸ”„ REINICIAR TODO EL JUEGO</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'invertidos_juego');
        const claveAdmin = "juegos2026"; 

        const pares = [
            "01-10", "02-20", "03-30", "04-40", "05-50", 
            "06-60", "07-70", "08-80", "09-90", "11-22",
            "12-21", "13-31", "14-41", "15-51", "16-61",
            "17-71", "18-81", "19-29", "23-32", "24-42", 
            "25-52", "26-62", "27-72", "28-82", "33-44",
            "34-43", "35-53", "36-63", "37-73", "38-83",
            "39-49", "45-54", "46-64", "47-74", "48-84",
            "55-66", "56-65", "57-75", "58-85", "59-69",
            "67-76", "68-86", "77-88", "78-87", "79-89"
        ];

        async function obtenerIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip.replace(/\./g, '_');
            } catch (e) { return null; }
        }

        function render(datos = {}) {
            const tab = document.getElementById('tablero');
            const cont = document.getElementById('contador-libre');
            tab.innerHTML = "";
            
            let ocupados = 0;

            pares.forEach(p => {
                const usuario = datos[p] ? datos[p] : null;
                if(usuario) ocupados++;

                const div = document.createElement('div');
                div.className = `celda ${usuario ? 'ocupado' : ''}`;
                
                div.onclick = () => { 
                    if(!usuario) {
                        anotar(p); 
                    } else {
                        borrarUsuarioIndividual(p, usuario.nombre);
                    }
                };

                div.innerHTML = `
                    <span class="n-info">${p}</span>
                    <span class="n-user">${usuario ? usuario.nombre : '---'}</span>
                `;
                tab.appendChild(div);
            });

            // Actualizar contador
            const libres = pares.length - ocupados;
            cont.innerText = `ESPACIOS LIBRES: ${libres} / ${pares.length}`;
        }

        window.anotar = async (p) => {
            const miIP = await obtenerIP();
            if (!miIP) return alert("Error de conexiÃ³n.");
            
            const snap = await get(refSala);
            const datos = snap.val() || {};
            const yaJugo = Object.values(datos).some(u => u.ip === miIP);

            if (yaJugo) {
                alert("ðŸš« Solo se permite un nÃºmero por usuario.");
                return;
            }

            const n = prompt("NÃºmero " + p + " - Tu Nick:");
            if (n && n.trim() !== "") {
                const nickFinal = n.trim().toUpperCase();
                await set(ref(db, 'invertidos_juego/' + p), { 
                    nombre: nickFinal,
                    ip: miIP
                });
            }
        };

        window.borrarUsuarioIndividual = async (p, nick) => {
            const pass = prompt(`Â¿Deseas borrar a "${nick}" del nÃºmero ${p}?\nClave de admin:`);
            if (pass === claveAdmin) {
                if (confirm(`Â¿Confirmas borrar a ${nick}?`)) {
                    await remove(ref(db, 'invertidos_juego/' + p));
                }
            } else if (pass !== null) {
                alert("Clave incorrecta.");
            }
        };

        window.resetJuego = async () => {
            const pass = prompt("Clave para REINICIAR TODO:");
            if (pass === claveAdmin) {
                if (confirm("Â¿Limpiar todo el tablero?")) {
                    await remove(refSala);
                }
            }
        };

        onValue(refSala, (snap) => render(snap.val() || {}));
    </script>
</body>
</html>
