<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertidos - Shere</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0;
        }
        .neon-title { 
            color: #ffb6c1; 
            text-shadow: 0 0 15px #ffb6c1; 
            font-size: clamp(22px, 6vw, 32px); 
            text-transform: uppercase; 
            margin: 20px 0; 
            text-align: center;
        }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 6px; 
            width: 95%; 
            max-width: 950px; 
            background: #111; 
            border: 3px solid #ffb6c1; 
            padding: 12px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1 / 1.1; 
            min-height: 70px;
            border: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border-radius: 8px; 
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            transition: all 0.2s ease; 
            overflow: hidden;
            padding: 2px;
        }
        
        .celda:hover { border-color: #ffb6c1; }
        
        .n-info { 
            font-size: clamp(14px, 3.5vw, 18px); 
            color: #ffb6c1; 
            font-weight: 900; 
            line-height: 1;
        }
        
        .n-user { 
            font-size: clamp(10px, 2.8vw, 13px); 
            font-weight: 900; 
            color: #fff; 
            text-transform: uppercase; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 95%; 
            margin-top: 6px; 
            letter-spacing: 0.5px;
        }
        
        .ocupado { 
            background: #ffb6c1 !important; 
            border-color: #fff; 
            cursor: not-allowed; 
        }
        .ocupado .n-info { color: #000; }
        .ocupado .n-user { color: #000; } 

        .btn-reset { 
            margin-top: 40px; 
            background: #000; 
            color: #444; 
            border: 1px dashed #444; 
            padding: 12px 24px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 11px;
        }

        @media (max-width: 700px) {
            #tablero { 
                grid-template-columns: repeat(5, 1fr); 
            }
            .celda { min-height: 80px; } 
        }
    </style>
</head>
<body>

    <div class="neon-title">TABLA INVERTIDOS SHERE</div>
    <div id="tablero"></div>

    <button class="btn-reset" onclick="resetJuego()">ðŸ”„ REINICIAR TODO EL JUEGO</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÃ“N ACTUALIZADA
        const app = initializeApp({ databaseURL: "https://shere-88414-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'invertidos_juego');
        const refIPs = ref(db, 'usuarios_ips');
        const claveAdmin = "shere2026"; 

        const pares = [
            "01-10", "02-20", "03-30", "04-40", "05-50", 
            "06-60", "07-70", "08-80", "09-90", "11-22",
            "12-21", "13-31", "14-41", "15-51", "16-61",
            "17-71", "18-81", "19-29", "23-32", "24-42", 
			"25-52", "26-62", "27-72", "28-82", "33-44",
            "34-43", "35-53", "36-63", "37-73", "38-83",
            "39-49", "45-54", "46-64", "47-74", "48-84",
            "55-66", "56-65", "57-75", "58-85", "59-69",
            "67-76", "68-86", "77-88", "78-87", "79-89"
        ];

        async function obtenerIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip.replace(/\./g, '_');
            } catch (e) { return null; }
        }

        function render(datos = {}) {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            pares.forEach(p => {
                const nick = datos[p] ? datos[p].nombre : null;
                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                div.onclick = () => { if(!nick) anotar(p); };
                div.innerHTML = `<span class="n-info">${p}</span><span class="n-user">${nick ? nick : '---'}</span>`;
                tab.appendChild(div);
            });
        }

        window.anotar = async (p) => {
            const miIP = await obtenerIP();
            if (!miIP) return alert("Error de conexiÃ³n.");
            const checkIP = await get(ref(db, 'usuarios_ips/' + miIP));
            if (checkIP.exists()) {
                alert("ðŸš« Solo se permite un nÃºmero por usuario.");
                return;
            }
            const n = prompt("NÃºmero " + p + " - Tu Nick:");
            if (n && n.trim() !== "") {
                const nickFinal = n.trim().toUpperCase();
                await set(ref(db, 'invertidos_juego/' + p), { nombre: nickFinal });
                await set(ref(db, 'usuarios_ips/' + miIP), true);
            }
        };

        window.resetJuego = async () => {
            const pass = prompt("Clave:");
            if (pass === claveAdmin) {
                if (confirm("Â¿Reiniciar todo el tablero?")) {
                    await remove(refSala);
                    await remove(refIPs);
                }
            }
        };

        onValue(refSala, (snap) => render(snap.val() || {}));
    </script>
</body>
</html>
