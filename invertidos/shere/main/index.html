<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invertidos | Shere Admin</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0 20px 0; text-align: center; }
        
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 6px; 
            width: 100%; 
            max-width: 1050px; 
            background: #111; 
            border: 3px solid #39ff14; 
            padding: 10px; 
            border-radius: 12px; 
            box-sizing: border-box;
        }

        .celda { 
            aspect-ratio: 1.2 / 1.1; 
            border: 1px solid #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border-radius: 8px; 
            background: #0a0a0a; 
            padding: 5px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        .n-info { 
            font-size: clamp(14px, 3vw, 20px); 
            color: #39ff14; 
            font-weight: 900; 
            line-height: 1;
            text-shadow: 0 0 5px #39ff14;
        }

        /* Nick con tamaÃ±o aumentado */
        .n-user { 
            color: #ffffff; 
            font-weight: 900; 
            text-transform: uppercase; 
            text-align: center; 
            width: 95%; 
            font-size: 14px; /* TamaÃ±o aumentado de 11px a 14px */
            margin-top: 8px; /* Un poco mÃ¡s de espacio arriba */
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.5px;
        }
        
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; }
        .ocupado .n-info { text-shadow: none; color: #ff0000; }

        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 1050px;
        }

        #estado-tabla { font-size: 16px; font-weight: bold; text-transform: uppercase; }
        .abierta { color: #39ff14; }
        .cerrada { color: #ff0000; }
        #contador { color: #ffeb3b; font-size: 16px; letter-spacing: 1px; font-weight: bold; }

        .admin-panel { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; justify-content: center; }
        .btn-admin { 
            background: #000; color: #39ff14; border: 2px solid #39ff14; 
            padding: 10px 20px; cursor: pointer; font-size: 12px; 
            text-transform: uppercase; font-weight: bold; border-radius: 8px;
            box-shadow: 0 0 5px #39ff14;
        }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 500px) { 
            #tablero { grid-template-columns: repeat(4, 1fr); } 
            .info-container { flex-direction: column; gap: 5px; }
            .n-user { font-size: 12px; } /* Ajuste para mÃ³viles */
        }
    </style>
</head>
<body>

    <div class="neon-title">TABLA INVERTIDOS</div>

    <div id="tablero"></div>

    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">ESPACIOS LIBRES: -- / 45</div>
    </div>

    <div class="admin-panel">
        <button class="btn-admin" onclick="toggleTabla()">ðŸ”“ ABRIR/CERRAR TABLA</button>
        <button class="btn-admin" onclick="resetJuego()">ðŸ”„ REINICIAR TODO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'invertidos_juego');
        const refIPs = ref(db, 'usuarios_ips');
        const refConfig = ref(db, 'config_invertidos');
        const claveAdmin = "shere2026"; 

        const pares = ["01-10", "02-20", "03-30", "04-40", "05-50", "06-60", "07-70", "08-80", "09-90", "11-22", "12-21", "13-31", "14-41", "15-51", "16-61", "17-71", "18-81", "19-29", "23-32", "24-42", "25-52", "26-62", "27-72", "28-82", "33-44", "34-43", "35-53", "36-63", "37-73", "38-83", "39-49", "45-54", "46-64", "47-74", "48-84", "55-66", "56-65", "57-75", "58-85", "59-69", "67-76", "68-86", "77-88", "78-87", "79-89"];

        let tablaAbierta = true;
        let datosFirebase = {};

        async function obtenerIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip.replace(/\./g, '_');
            } catch (e) { return null; }
        }

        function render() {
            const tab = document.getElementById('tablero');
            const estTxt = document.getElementById('estado-tabla');
            const contTxt = document.getElementById('contador');
            tab.innerHTML = "";
            let ocupados = 0;

            estTxt.innerText = tablaAbierta ? "â— TABLA ABIERTA" : "â— TABLA CERRADA";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            pares.forEach(p => {
                const nick = datosFirebase[p] ? datosFirebase[p].nombre : null;
                if(nick) ocupados++;

                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                
                div.onclick = () => { 
                    if(!nick) {
                        if(!tablaAbierta) return alert("La tabla estÃ¡ cerrada.");
                        anotar(p);
                    } else {
                        borrarUno(p, nick);
                    }
                };

                div.innerHTML = `<span class="n-info">${p}</span><span class="n-user">${nick ? nick : '---'}</span>`;
                tab.appendChild(div);
            });
            contTxt.innerText = "ESPACIOS LIBRES: " + (pares.length - ocupados) + " / " + pares.length;
        }

        window.anotar = async (p) => {
            const miIP = await obtenerIP();
            if (!miIP) return alert("Error de conexiÃ³n.");
            
            const checkIP = await get(ref(db, 'usuarios_ips/' + miIP));
            if (checkIP.exists()) return alert("ðŸš« Ya has elegido un nÃºmero anteriormente.");

            const n = prompt("NÃºmero " + p + " - Tu Nick:");
            if (n && n.trim() !== "") {
                const nickFinal = n.trim().toUpperCase();
                await set(ref(db, 'invertidos_juego/' + p), { nombre: nickFinal, ip: miIP });
                await set(ref(db, 'usuarios_ips/' + miIP), true);
            }
        };

        window.borrarUno = async (p, nick) => {
            const pass = prompt(`Â¿Borrar a ${nick}?\nClave Admin:`);
            if(pass === claveAdmin) {
                const snap = await get(ref(db, 'invertidos_juego/' + p));
                if(snap.exists() && snap.val().ip) await remove(ref(db, 'usuarios_ips/' + snap.val().ip));
                await remove(ref(db, 'invertidos_juego/' + p));
                alert("NÃºmero liberado.");
            }
        };

        window.toggleTabla = async () => {
            if(prompt("Clave Admin:") === claveAdmin) await set(refConfig, { abierta: !tablaAbierta });
        };

        window.resetJuego = async () => {
            if (prompt("Clave Maestra:") === claveAdmin) {
                if (confirm("Â¿Reiniciar todo el tablero?")) {
                    await remove(refSala);
                    await remove(refIPs);
                    alert("Todo reiniciado.");
                }
            }
        };

        onValue(refSala, (snap) => { datosFirebase = snap.val() || {}; render(); });
        onValue(refConfig, (snap) => {
            tablaAbierta = (snap.val() && snap.val().abierta !== false);
            render();
        });
    </script>
</body>

</html>
