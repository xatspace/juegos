<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invertidos Admin | Shere</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0 20px 0; text-align: center; }
        #tablero { 
            display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; 
            width: 100%; max-width: 1050px; background: #111; border: 3px solid #39ff14; 
            padding: 10px; border-radius: 12px; box-sizing: border-box;
        }
        .celda { 
            aspect-ratio: 1.2 / 1.1; border: 1px solid #444; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; border-radius: 8px; background: #0a0a0a; position: relative;
        }
        .n-info { font-size: clamp(14px, 3vw, 20px); color: #39ff14; font-weight: 900; text-shadow: 0 0 5px #39ff14; }
        .n-user { color: #ffffff; font-weight: 900; text-transform: uppercase; font-size: 14px; margin-top: 8px; text-align: center; width: 95%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Ocupado por otros */
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; }
        .ocupado .n-info { color: #ff0000; text-shadow: none; }

        /* Marcado en verde (Mi elecciÃ³n) */
        .es-mia { border: 3px solid #39ff14 !important; box-shadow: 0 0 15px #39ff14 !important; z-index: 5; }
        .es-mia .n-info { color: #39ff14 !important; text-shadow: 0 0 10px #39ff14; }

        .info-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 20px 0; }
        #estado-tabla { font-size: 16px; font-weight: bold; }
        .abierta { color: #39ff14; } .cerrada { color: #ff0000; }
        #contador { color: #ffeb3b; font-size: 16px; font-weight: bold; }

        .admin-panel { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; justify-content: center; }
        .btn-admin { background: #000; color: #39ff14; border: 2px solid #39ff14; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-weight: bold; box-shadow: 0 0 5px #39ff14; text-transform: uppercase; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(4, 1fr); } .info-container { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="neon-title">TABLA INVERTIDOS ADMIN</div>
    <div id="tablero"></div>
    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">LIBRES: -- / 45</div>
    </div>
    <div class="admin-panel">
        <button class="btn-admin" onclick="toggleTabla()">ðŸ”“ ABRIR/CERRAR</button>
        <button class="btn-admin" onclick="resetJuego()">ðŸ”„ REINICIAR TODO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const refSala = ref(db, 'invertidos_juego');
        const refIPs = ref(db, 'usuarios_ips');
        const refConfig = ref(db, 'config_invertidos');
        const CLAVE = "juegos2026"; 

        const pares = ["01-10", "02-20", "03-30", "04-40", "05-50", "06-60", "07-70", "08-80", "09-90", "11-22", "12-21", "13-31", "14-41", "15-51", "16-61", "17-71", "18-81", "19-29", "23-32", "24-42", "25-52", "26-62", "27-72", "28-82", "33-44", "34-43", "35-53", "36-63", "37-73", "38-83", "39-49", "45-54", "46-64", "47-74", "48-84", "55-66", "56-65", "57-75", "58-85", "59-69", "67-76", "68-86", "77-88", "78-87", "79-89"];

        let tablaAbierta = true;
        let datosFirebase = {};
        let miIPGlobal = "";

        async function obtenerIP() {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            miIPGlobal = d.ip.replace(/\./g, '_');
            return miIPGlobal;
        }
        obtenerIP();

        function render() {
            const tab = document.getElementById('tablero');
            const estTxt = document.getElementById('estado-tabla');
            tab.innerHTML = "";
            let ocupados = 0;

            estTxt.innerText = tablaAbierta ? "â— TABLA ABIERTA" : "â— TABLA CERRADA";
            estTxt.className = tablaAbierta ? "abierta" : "cerrada";

            pares.forEach(p => {
                const data = datosFirebase[p];
                const nick = data ? data.nombre : null;
                const ipDuenio = data ? data.ip : null;
                if(nick) ocupados++;

                const div = document.createElement('div');
                div.className = "celda";
                if(nick) div.classList.add("ocupado");
                if(ipDuenio === miIPGlobal) div.classList.add("es-mia");
                
                div.onclick = () => { 
                    if(!nick) {
                        if(!tablaAbierta) return alert("Tabla cerrada.");
                        anotar(p);
                    } else {
                        borrarUno(p, nick);
                    }
                };
                div.innerHTML = `<span class="n-info">${p}</span><span class="n-user">${nick ? nick : '---'}</span>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "LIBRES: " + (pares.length - ocupados) + " / " + pares.length;
        }

        window.anotar = async (p) => {
            const miIP = await obtenerIP();
            const snapIP = await get(ref(db, 'usuarios_ips/' + miIP));
            if (snapIP.exists()) return alert("ðŸš« Ya elegiste.");

            const snapLugar = await get(ref(db, 'invertidos_juego/' + p));
            if (snapLugar.exists()) return alert("âš ï¸ Â¡Ya se ocupÃ³!");

            const n = prompt("Tu Nick:");
            if (n && n.trim()) {
                await set(ref(db, 'invertidos_juego/' + p), { nombre: n.trim().toUpperCase(), ip: miIP });
                await set(ref(db, 'usuarios_ips/' + miIP), true);
            }
        };

        window.borrarUno = async (p, nick) => {
            if(prompt(`Â¿Borrar a ${nick}?\nClave Admin:`) === CLAVE) {
                const snap = await get(ref(db, 'invertidos_juego/' + p));
                if(snap.exists() && snap.val().ip) await remove(ref(db, 'usuarios_ips/' + snap.val().ip));
                await remove(ref(db, 'invertidos_juego/' + p));
            }
        };

        window.toggleTabla = async () => { if(prompt("Clave Admin:") === CLAVE) await set(refConfig, { abierta: !tablaAbierta }); };
        window.resetJuego = async () => { if (prompt("Clave Maestra:") === CLAVE) { await remove(refSala); await remove(refIPs); } };

        onValue(refSala, (snap) => { datosFirebase = snap.val() || {}; render(); });
        onValue(refConfig, (snap) => { tablaAbierta = (snap.val() && snap.val().abierta !== false); render(); });
    </script>
</body>
</html>
