<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invertidos Admin | Shere</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0 20px 0; text-align: center; }
        
        #tablero { 
            display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; 
            width: 100%; max-width: 1050px; background: #111; border: 3px solid #39ff14; 
            padding: 10px; border-radius: 12px; box-sizing: border-box;
        }
        .celda { 
            aspect-ratio: 1.2 / 1.1; border: 1px solid #444; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; border-radius: 8px; background: #0a0a0a; position: relative;
        }
        .n-info { font-size: 18px; color: #39ff14; font-weight: 900; }
        .n-user { color: #fff; font-size: 12px; text-transform: uppercase; text-align: center; font-weight: bold; margin-top: 4px; }
        .ocupado { border: 2px solid #ff0000; }
        .ocupado .n-info { color: #ff0000; }

        .info-container { display: flex; gap: 20px; margin: 20px 0; font-size: 18px; font-weight: bold; }
        #estado-tabla { color: #39ff14; }
        #contador { color: #ffeb3b; }

        /* ALINEACI√ìN DE BOTONES */
        .admin-panel { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            gap: 10px; 
            width: 100%; 
            max-width: 1050px; 
            margin-top: 10px;
        }
        .btn-admin { 
            flex: 1; /* Hace que todos midan lo mismo */
            background: #000; color: #39ff14; border: 2px solid #39ff14; 
            padding: 15px 5px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; font-size: 12px;
            white-space: nowrap;
        }
        .btn-admin:hover { background: #39ff14; color: #000; }

        #modal-usuarios {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .lista-usuarios { width: 100%; max-width: 500px; margin: auto; background: #111; border: 2px solid #39ff14; border-radius: 12px; padding: 15px; }
        .usuario-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .usuario-info { font-family: monospace; color: #39ff14; }
        .btn-del { background: #ff0000; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }

        @media (max-width: 600px) {
            .admin-panel { gap: 5px; }
            .btn-admin { font-size: 9px; padding: 12px 2px; }
        }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="neon-title">TABLA INVERTIDOS ADMIN</div>

    <div id="tablero"></div>

    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">LIBRES: -- / 45</div>
    </div>

    <div class="admin-panel">
        <button class="btn-admin" onclick="toggleTabla()">üîì ABRIR/CERRAR</button>
        <button class="btn-admin" onclick="gestionUsuarios()">üë• USUARIOS</button>
        <button class="btn-admin" onclick="resetJuego()">üîÑ REINICIAR</button>
    </div>

    <div id="modal-usuarios">
        <div class="lista-usuarios">
            <h2 style="color:#39ff14; text-align:center;">JUGADORES</h2>
            <div id="contenedor-lista"></div>
            <button class="btn-admin" style="width:100%; margin-top:15px;" onclick="document.getElementById('modal-usuarios').style.display='none'">CERRAR PANEL</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        const CLAVE = "shere2026";

        let datosFirebase = {};
        let tablaAbierta = true;
        const pares = ["01-10", "02-20", "03-30", "04-40", "05-50", "06-60", "07-70", "08-80", "09-90", "11-22", "12-21", "13-31", "14-41", "15-51", "16-61", "17-71", "18-81", "19-29", "23-32", "24-42", "25-52", "26-62", "27-72", "28-82", "33-44", "34-43", "35-53", "36-63", "37-73", "38-83", "39-49", "45-54", "46-64", "47-74", "48-84", "55-66", "56-65", "57-75", "58-85", "59-69", "67-76", "68-86", "77-88", "78-87", "79-89"];

        function render() {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            let ocupados = 0;
            pares.forEach(p => {
                const nick = datosFirebase[p]?.nombre || null;
                if(nick) ocupados++;
                const div = document.createElement('div');
                div.className = "celda" + (nick ? " ocupado" : "");
                div.onclick = () => { if(nick) borrarUno(p, nick); };
                div.innerHTML = `<span class="n-info">${p}</span><span class="n-user">${nick ? nick : '---'}</span>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = `LIBRES: ${pares.length - ocupados} / ${pares.length}`;
        }

        window.borrarUno = async (p, nick) => {
            if(prompt(`¬øBorrar a ${nick}?\nClave Admin:`) === CLAVE) { await remove(ref(db, 'invertidos_juego/' + p)); }
        };
        window.toggleTabla = async () => {
            if(prompt("Clave Admin:") === CLAVE) { await set(ref(db, 'config_invertidos/abierta'), !tablaAbierta); }
        };
        window.resetJuego = async () => {
            if(prompt("CLAVE MAESTRA:") === CLAVE) { await remove(ref(db, 'invertidos_juego')); alert("Reiniciado."); }
        };
        window.gestionUsuarios = async () => {
            if(prompt("Clave Admin:") !== CLAVE) return;
            const snap = await get(ref(db, 'usuarios_registrados'));
            const contenedor = document.getElementById('contenedor-lista');
            contenedor.innerHTML = "";
            if(snap.exists()){
                Object.entries(snap.val()).forEach(([nick, datos]) => {
                    const div = document.createElement('div');
                    div.className = "usuario-item";
                    div.innerHTML = `<div class="usuario-info"><strong>${nick}</strong> - PIN: ${datos.pin}</div><button class="btn-del" onclick="eliminarUsuario('${nick}')">BORRAR</button>`;
                    contenedor.appendChild(div);
                });
            }
            document.getElementById('modal-usuarios').style.display = 'block';
        };
        window.eliminarUsuario = async (nick) => {
            if(confirm(`¬øEliminar a ${nick}?`)){ await remove(ref(db, 'usuarios_registrados/' + nick)); gestionUsuarios(); }
        };
        onValue(ref(db, 'invertidos_juego'), (snap) => { datosFirebase = snap.val() || {}; render(); });
        onValue(ref(db, 'config_invertidos/abierta'), (snap) => {
            tablaAbierta = snap.val() !== false;
            const est = document.getElementById('estado-tabla');
            est.innerText = tablaAbierta ? "‚óè ABIERTA" : "‚óè CERRADA";
            est.style.color = tablaAbierta ? "#39ff14" : "#ff0000";
        });
    </script>
</body>
</html>
