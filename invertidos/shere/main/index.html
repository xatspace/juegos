<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter√≠a Admin | Shere</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; overflow-x: hidden; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0; text-align: center; }
        
        #tablero { 
            display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; 
            width: 100%; max-width: 1050px; background: #111; border: 3px solid #39ff14; 
            padding: 10px; border-radius: 12px; box-sizing: border-box;
        }
        .celda { 
            aspect-ratio: 1.2 / 1.4; border: 1px solid #444; display: flex; 
            flex-direction: column; align-items: center; justify-content: flex-start; 
            cursor: pointer; border-radius: 6px; background: #fff; padding: 2px;
            overflow: hidden; position: relative;
        }
        .img-carta { width: 100%; height: 65%; object-fit: contain; pointer-events: none; }
        .n-user { color: #000; font-weight: 900; text-transform: uppercase; font-size: 11px; text-align: center; width: 100%; line-height: 1.1; margin-top: 2px; }
        .ocupado { border: 2px solid #ff0000; }
        .ocupado .n-user { background: #ff0000; color: #fff; position: absolute; bottom: 0; height: 32%; display: flex; align-items: center; justify-content: center; }

        .info-container { display: flex; gap: 20px; margin: 20px 0; font-size: 18px; font-weight: bold; }

        /* ALINEACI√ìN DE BOTONES */
        .admin-tools { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            gap: 10px; 
            width: 100%; 
            max-width: 1050px;
        }
        .btn-admin { 
            flex: 1; 
            background: #000; color: #39ff14; border: 2px solid #39ff14; 
            padding: 15px 5px; border-radius: 8px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; font-size: 12px;
            white-space: nowrap;
        }
        .btn-admin:hover { background: #39ff14; color: #000; }

        #modal-usuarios {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .lista-usuarios { width: 100%; max-width: 500px; margin: auto; background: #111; border: 2px solid #39ff14; border-radius: 12px; padding: 15px; }
        .usuario-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .usuario-info { font-family: monospace; color: #39ff14; }
        .btn-del { background: #ff0000; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        @media (max-width: 600px) {
            .admin-tools { gap: 5px; }
            .btn-admin { font-size: 9px; padding: 12px 2px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-title">LOTER√çA ADMIN | SHERE</div>
    <div id="tablero"></div>

    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador">LIBRES: -- / 54</div>
    </div>

    <div class="admin-tools">
        <button class="btn-admin" onclick="toggleTabla()">üîì ABRIR/CERRAR</button>
        <button class="btn-admin" onclick="gestionUsuarios()">üë• USUARIOS</button>
        <button class="btn-admin" onclick="resetJuego()">üîÑ REINICIAR</button>
    </div>

    <div id="modal-usuarios">
        <div class="lista-usuarios">
            <h2 style="color:#39ff14; text-align:center;">JUGADORES</h2>
            <div id="contenedor-lista"></div>
            <button class="btn-admin" style="width:100%; margin-top:15px;" onclick="document.getElementById('modal-usuarios').style.display='none'">CERRAR PANEL</button>
        </div>
    </div>

    <script>
        const RUTA_IMG = "https://xatspace.github.io/juegos/loteria/mexicana/img/";
        const firebaseConfig = { databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const CLAVE = "shere2026";

        const refSala = db.ref('loteria_juego');
        const refConfig = db.ref('config_loteria');
        const refUsuarios = db.ref('usuarios_registrados');

        let datosFirebase = {};
        let tablaAbierta = true;
        const nombres = ["Gallo", "Diablito", "Dama", "Catr√≠n", "Paraguas", "Sirena", "Escalera", "Botella", "Barril", "√Årbol", "Mel√≥n", "Valiente", "Gorrito", "Muerte", "Pera", "Bandera", "Bandol√≥n", "Violoncello", "Garza", "P√°jaro", "Mano", "Bota", "Luna", "Cotorro", "Borracho", "Negrito", "Coraz√≥n", "Sand√≠a", "Tambor", "Camar√≥n", "Jaras", "M√∫sico", "Ara√±a", "Soldado", "Estrella", "Cazo", "Mundo", "Apache", "Nopal", "Alacr√°n", "Rosa", "Calavera", "Campana", "Cantarito", "Venado", "Sol", "Corona", "Chalupa", "Pino", "Pescado", "Palma", "Maceta", "Arpa", "Rana"];

        function pintar() {
            const tab = document.getElementById('tablero'); tab.innerHTML = "";
            let ocupadas = 0;
            nombres.forEach((nom, i) => {
                const nick = datosFirebase[nom]?.nombre || null;
                if(nick) ocupadas++;
                const div = document.createElement('div');
                div.className = "celda" + (nick ? " ocupado" : "");
                div.onclick = () => { if(nick) borrarUno(nom, nick); };
                div.innerHTML = `<img src="${RUTA_IMG}${i+1}.jpg" class="img-carta"><span class="n-user">${nick ? nick : nom.toUpperCase()}</span>`;
                tab.appendChild(div);
            });
            document.getElementById('contador').innerText = "LIBRES: " + (54 - ocupadas) + " / 54";
        }

        window.borrarUno = (nom, nick) => { if(prompt(`¬øBorrar a ${nick}?\nClave Admin:`) === CLAVE) refSala.child(nom).remove(); };
        window.toggleTabla = () => { if(prompt("Clave Admin:") === CLAVE) refConfig.child('abierta').set(!tablaAbierta); };
        window.resetJuego = () => { if(prompt("CLAVE MAESTRA:") === CLAVE) refSala.remove(); };

        window.gestionUsuarios = () => {
            if(prompt("Clave Admin:") !== CLAVE) return;
            refUsuarios.once('value', snap => {
                const contenedor = document.getElementById('contenedor-lista');
                contenedor.innerHTML = "";
                snap.forEach(userSnap => {
                    const div = document.createElement('div');
                    div.className = "usuario-item";
                    div.innerHTML = `<div class="usuario-info"><strong>${userSnap.key}</strong> - PIN: ${userSnap.val().pin}</div><button class="btn-del" onclick="eliminarUsuario('${userSnap.key}')">BORRAR</button>`;
                    contenedor.appendChild(div);
                });
                document.getElementById('modal-usuarios').style.display = 'block';
            });
        };

        window.eliminarUsuario = (nick) => {
            if(confirm(`¬øEliminar a ${nick}?`)) refUsuarios.child(nick).remove().then(() => gestionUsuarios());
        };

        refSala.on('value', snap => { datosFirebase = snap.val() || {}; pintar(); });
        refConfig.child('abierta').on('value', snap => { 
            tablaAbierta = (snap.val() !== false); 
            const est = document.getElementById('estado-tabla');
            est.innerText = tablaAbierta ? "‚óè ABIERTA" : "‚óè CERRADA";
            est.style.color = tablaAbierta ? "#39ff14" : "#ff0000";
        });
    </script>
</body>
</html>
