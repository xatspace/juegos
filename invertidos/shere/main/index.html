<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invertidos Admin | GestiÃ³n Total</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Arial Black', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; user-select: none;
        }
        .neon-title { color: #39ff14; text-shadow: 0 0 15px #39ff14; font-size: 28px; text-transform: uppercase; margin: 15px 0; }

        /* Tablero */
        #tablero { 
            display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; 
            width: 100%; max-width: 1050px; background: #111; border: 3px solid #39ff14; 
            padding: 10px; border-radius: 12px; box-sizing: border-box;
        }
        .celda { 
            aspect-ratio: 1.2 / 1.1; border: 1px solid #444; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; border-radius: 8px; background: #0a0a0a;
        }
        .n-info { font-size: clamp(14px, 3vw, 20px); color: #39ff14; font-weight: 900; text-shadow: 0 0 5px #39ff14; }
        
        /* TAMAÃ‘O DE NOMBRE RESTAURADO */
        .n-user { 
            color: #ffffff; font-weight: 900; text-transform: uppercase; 
            font-size: 14px; margin-top: 8px; text-align: center; 
            width: 95%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; 
        }
        
        .ocupado { border: 2px solid #ff0000 !important; box-shadow: 0 0 8px #ff0000; }
        .ocupado .n-info { color: #ff0000; text-shadow: none; }

        /* Controles */
        .info-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 15px 0; }
        .abierta { color: #39ff14; } .cerrada { color: #ff0000; }
        
        .admin-panel { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .btn-admin { 
            background: #000; color: #39ff14; border: 2px solid #39ff14; 
            padding: 10px 15px; cursor: pointer; border-radius: 8px; 
            font-weight: bold; text-transform: uppercase; font-size: 12px;
        }

        /* Lista de Usuarios */
        #lista-usuarios-cont {
            display: none; width: 100%; max-width: 500px; background: #111; 
            border: 1px solid #333; border-radius: 10px; padding: 15px; margin-top: 10px;
        }
        .user-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px; border-bottom: 1px solid #222; font-size: 13px;
        }
        .btn-del-user { background: #ff0000; color: #fff; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }

        @media (max-width: 850px) { #tablero { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 500px) { #tablero { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <div class="neon-title">INVERTIDOS ADMIN</div>

    <div id="tablero"></div>

    <div class="info-container">
        <div id="estado-tabla">Cargando...</div>
        <div id="contador" style="color:#ffeb3b">LIBRES: -- / 45</div>
    </div>

    <div class="admin-panel">
        <button class="btn-admin" onclick="toggleTabla()">ðŸ”“ ABRIR/CERRAR</button>
        <button class="btn-admin" onclick="resetJuego()">ðŸ”„ REINICIAR JUEGO</button>
        <button class="btn-admin" style="color: #00e5ff; border-color: #00e5ff;" onclick="toggleUsuarios()">ðŸ‘¥ GESTIONAR USUARIOS</button>
    </div>

    <div id="lista-usuarios-cont">
        <h3 style="text-align:center; color:#00e5ff; margin-top:0;">USUARIOS REGISTRADOS</h3>
        <div id="lista-usuarios-body"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://invertidos-default-rtdb.firebaseio.com/" });
        const db = getDatabase(app);
        
        const CLAVE = "shere2026";
        let datosJuego = {};
        let tablaAbierta = true;

        const pares = ["01-10", "02-20", "03-30", "04-40", "05-50", "06-60", "07-70", "08-80", "09-90", "11-22", "12-21", "13-31", "14-41", "15-51", "16-61", "17-71", "18-81", "19-29", "23-32", "24-42", "25-52", "26-62", "27-72", "28-82", "33-44", "34-43", "35-53", "36-63", "37-73", "38-83", "39-49", "45-54", "46-64", "47-74", "48-84", "55-66", "56-65", "57-75", "58-85", "59-69", "67-76", "68-86", "77-88", "78-87", "79-89"];

        function render() {
            const tab = document.getElementById('tablero');
            tab.innerHTML = "";
            let ocupados = 0;

            pares.forEach(p => {
                const nick = datosJuego[p] ? datosJuego[p].nombre : null;
                if(nick) ocupados++;

                const div = document.createElement('div');
                div.className = `celda ${nick ? 'ocupado' : ''}`;
                div.onclick = () => { if(nick) borrarNumero(p, nick); };
                
                div.innerHTML = `<span class="n-info">${p}</span><span class="n-user">${nick ? nick : '---'}</span>`;
                tab.appendChild(div);
            });

            document.getElementById('contador').innerText = `LIBRES: ${pares.length - ocupados} / ${pares.length}`;
            const est = document.getElementById('estado-tabla');
            est.innerText = tablaAbierta ? "â— ABIERTA" : "â— CERRADA";
            est.className = tablaAbierta ? "abierta" : "cerrada";
        }

        window.toggleUsuarios = () => {
            const cont = document.getElementById('lista-usuarios-cont');
            cont.style.display = cont.style.display === 'block' ? 'none' : 'block';
        };

        // Escuchar cambios en usuarios registrados
        onValue(ref(db, 'usuarios_registrados'), (snap) => {
            const list = document.getElementById('lista-usuarios-body');
            list.innerHTML = "";
            const users = snap.val() || {};
            
            Object.keys(users).forEach(u => {
                const div = document.createElement('div');
                div.className = "user-item";
                div.innerHTML = `
                    <span><strong>${u}</strong> (PIN: ${users[u].pin})</span>
                    <button class="btn-del-user" onclick="eliminarUsuario('${u}')">ELIMINAR</button>
                `;
                list.appendChild(div);
            });
        });

        window.eliminarUsuario = async (nick) => {
            if(prompt(`Â¿Eliminar registro de ${nick}?\nClave Admin:`) === CLAVE) {
                await remove(ref(db, 'usuarios_registrados/' + nick));
            }
        };

        window.borrarNumero = async (p, nick) => {
            if(prompt(`Â¿Borrar a ${nick} del nÃºmero ${p}?\nClave Admin:`) === CLAVE) {
                await remove(ref(db, 'invertidos_juego/' + p));
            }
        };

        window.toggleTabla = async () => {
            if(prompt("Clave Admin:") === CLAVE) {
                await set(ref(db, 'config_invertidos'), { abierta: !tablaAbierta });
            }
        };

        window.resetJuego = async () => {
            if(prompt("Â¿REINICIAR TODA LA TABLA?\nEscribe la clave:") === CLAVE) {
                await remove(ref(db, 'invertidos_juego'));
            }
        };

        onValue(ref(db, 'invertidos_juego'), (snap) => { datosJuego = snap.val() || {}; render(); });
        onValue(ref(db, 'config_invertidos'), (snap) => {
            tablaAbierta = (snap.val() && snap.val().abierta !== false);
            render();
        });
    </script>
</body>
</html>
